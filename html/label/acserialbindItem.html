<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="styleSheet" href="../../css/framework/table.css?v=1.0.1">
	<link rel="styleSheet" href="../../css/framework/module.css?v=1.0.1">
    <base href="./">
	<title>标签绑定</title>
</head>
<body>
	<form action="../../data/success" method="POST">
		<div class="module" style="width: 100%;">
			<div class="title">
	    		<div class="item selected" v-cloak>{{title}}</div>	
	    	</div>
	    	<div class="content">
	    		<div class="item selected" style="padding:10px;">    			
	  				<table class="detailTable" border="1">
						<tr>
							<th width="20%" v-cloak>{{label}}</th>
							
							<td width="30%" v-cloak v-if="serialNo!=null">
								<input type="text" name="serialNo" v-model="serialNo" readonly="readonly">
							</td>

							<td width="30%" v-cloak v-if="orderCode!=null">
								<input type="text" name="orderCode" v-model="orderCode" readonly="readonly">
							</td>

							<th width="20%" v-cloak v-if="serialNo!=null || orderCode!=null"></th>
							<td width="30%" v-cloak v-if="serialNo!=null || orderCode!=null"></td>

							<td width="30%" v-cloak v-if="serialNoStart!=null || serialNoEnd!=null" colspan="3">
								<input type="text" name="serialNoStart" v-model="serialNoStart" readonly="readonly" style="width: 30%">--
								<input type="text" name="serialNoEnd" v-model="serialNoEnd" readonly="readonly"  style="width: 30%">
							</td>
						</tr>
						<tr>
							<th width="20%">公司名称</th>
							<td width="30%">
								<select name="">
									<option value=""></option>
								</select>
							</td>
							<th width="20%">品牌名称</th>
							<td width="30%">
								<select name="">
									<option value=""></option>
								</select>
							</td>
						</tr>
						<tr>
							<th width="20%">系列名称</th>
							<td width="30%">
								<select name="">
									<option value=""></option>
								</select>
							</td>
							<th width="20%">产品名称</th>
							<td width="30%">
								<select name="">
									<option value=""></option>
								</select>
							</td>
						</tr>
	  				</table>		
	    		</div>
	    		<div class="submit">
	    		    <center>
	    		    	<input type="button" class="saveBtn" value="保存">
	    		    </center>
	    		</div>
	    	</div>
		</div>
	</form>

	<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
	<script src="../../plugins/Vue/Vue.js?v=1.0.1"></script>
	<script src="../../js/framework/table.js?v=1.0.1" ></script>
	<script src="../../js/default.js?v=1.0.1"></script>
	<script>
		var vmParam = $.extend(true, VMDEFAULT, {
			data: {
				serialNo: getRequest("serialNo"),
				serialNoStart: getRequest("serialNoStart"),
				serialNoEnd: getRequest("serialNoEnd"),
				orderCode: getRequest("orderCode")
			},
			computed: {
				title: function(){
					if(this.orderCode != null){
						return "绑定订单标签";
					}
					return "绑定标签";
				},
				label: function(){
					if(this.orderCode != null){
						return "订单编号";
					}
					return "标签序号";
				}
			}
		});
		var vm = new Vue(vmParam);
	</script>
</body>
</html>
