	<title>标签信息</title>

<body>
	<form action="../../data/success" method="POST">
		<div class="module" style="width: 100%;">
			<div class="title">
	    		<div class="item selected">标签编辑</div>	
	    	</div>
	    	<div class="content">
	    		<div class="item selected" style="padding:10px;">    			
	  				<table class="detailTable" border="1">
						<tr>
							<th width="20%">产品名称</th>
							<td width="30%">
								<input type="text" name="name" v-model="name" readonly="readonly">
							</td>
							<th width="20%">操作人员</th>
							<td width="30%">
								<input type="text" name="czry" v-model="czry" readonly="readonly">
							</td>
						</tr>
						<tr>
							<th width="20%">时间</th>
							<td width="30%">
								<input type="text" name="time" v-model="time" readonly="readonly">
							</td>
							<th width="20%">编号</th>
							<td width="30%">
								<input type="text" name="number" v-model="number" readonly="readonly">
							</td>
						</tr>
						<tr>
							<th width="20%">绑定状态</th>
							<td width="30%">
								<select name="status" v-model="status">
									<option value="0">未绑定</option>
									<option value="1">正使用</option>
									<option value="9">已销毁</option>
								</select>
							</td>
							<th width="20%"></th>
							<td width="30%"></td>
						</tr>
						<tr style="height:200px;">
							<th width="20%" height="50">备注</th>
							<td width="30%" colspan="3" style="height: 200px;">
								<textarea name="" style="height: 100%;width: 98%;" v-model="memo"></textarea>
							</td>
						</tr>
	  				</table>		
	    		</div>
	    		<div class="submit" v-if="PAGETYPE != 'detail'">
	    		    <center>
	    		    	<input type="button" class="saveBtn" value="保存">
	    		    </center>
	    		</div>
	    	</div>
		</div>
	</form>
