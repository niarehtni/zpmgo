<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="styleSheet" href="../../css/framework/table.css?v=1.0.1">
	<link rel="styleSheet" href="../../css/framework/module.css?v=1.0.1">
    <base href="./">
	<title>批量打印条码</title>
</head>
<body>
	<form action="../../data/success" method="POST">
		<div class="module" style="width: 100%;">
			<div class="title">
	    		<div class="item selected">批量打印条码</div>	
	    	</div>
	    	<div class="content">
	    		<div class="item selected" style="padding:10px;">    			
	  				<div style="margin-bottom: 20px;">
	  					<label style="width:200px;display: inline-block;">需要打印的条码范围：</label>
	  					<input type="text" name="" class="null plus integer" title="条码范围">&nbsp;-&nbsp;
	  					<input type="text" name="" class="null plus integer" title="条码范围">
	  				</div>
	  				<div>
	  					<label style="width:200px;display: inline-block;">每个条码打印份数：</label>
	  					<input type="number" name="" value="1">
	  				</div>
	    		</div>
	    		<div class="submit">
	    		    <center>
	    		    	<input type="button" class="saveBtn" value="打印">
	    		    </center>
	    		</div>
	    	</div>
		</div>
	</form>

	<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
	<script src="../../js/default.js?v=1.0.1"></script>
</body>
</html>
