<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="styleSheet" href="../../css/framework/table.css?v=1.0.1">
	<link rel="styleSheet" href="../../css/framework/module.css?v=1.0.1">
    <base href="./">
	<title>物料号信息</title>
</head>
<body>
	<form action="../../data/success" method="POST">
		<div class="module" style="width: 100%;">
			<div class="title">
	    		<div class="item selected" v-cloak>物料号信息{{PAGETITLE}}</div>	
	    	</div>
	    	<div class="content">
	    		<div class="item selected" style="padding:10px;">    			
	  				<table class="detailTable" border="1">
						<tr>
							<th width="20%">标签名称</th>
							<td width="30%">
								<input type="text" name="name" v-model="name" v-cloak v-if="!ISDETAIL">
								<span v-cloak v-else>{{name}}</span>
							</td>
							<th width="20%">中文型号</th>
							<td width="30%">
								<input type="text" name="abbr" v-model="abbr" v-cloak v-if="!ISDETAIL">
								<span v-cloak v-else>{{abbr}}</span>
							</td>
						</tr>
						<tr>
							<th width="20%">标签种类</th>
							<td width="30%">
								<input type="text" name="type" v-model="type" v-cloak v-if="!ISDETAIL">
								<span v-cloak v-else>{{type}}</span>
							</td>
							<th width="20%">条码盒类型</th>
							<td width="30%">
								<input type="text" name="typpe" v-model="typpe" v-cloak v-if="!ISDETAIL">
								<span v-cloak v-else>{{typpe}}</span>
							</td>
						</tr>
						<tr>
							<th width="20%">物料类型</th>
							<td width="30%">
								<select name="typeName" v-model="typeName" v-cloak v-if="!ISDETAIL">
		                            <option value="1">电子类</option>
		                            <option value="2">塑胶类</option>
		                            <option value="3">包材类</option>
		                            <option value="4">五金类</option>
		                            <option value="5">化工类</option>
		                            <option value="6">辅料</option>
		                            <option value="7">原料</option>
		                            <option value="8">半成品</option>
		                            <option value="9">成品</option>
								</select>
								<span v-cloak v-else>{{materialType}}</span>
							</td>
							<th width="20%">标签状态</th>
							<td width="30%">
								<select name="labeltype" v-model="labeltype" v-cloak v-if="!ISDETAIL">
		                            <option value="1">研发中</option>
		                            <option value="2">出货中</option>
		                            <option value="3">已投入使用</option>
		                            <option value="4">废止</option>
								</select>
								<span v-cloak v-else>{{labelStatus}}</span>
							</td>
						</tr>
						<tr>
							<th width="20%">标签分类码</th>
							<td width="30%">
								<input type="text" name="flm" v-model="flm" v-cloak v-if="!ISDETAIL">
								<span v-cloak v-else>{{flm}}</span>
							</td>
							<th width="20%"></th>
							<td width="30%"></td>
						</tr>
						<tr style="height:200px;">
							<th width="20%" height="50">产品描述</th>
							<td width="30%" colspan="3" style="height: 200px;">
								<textarea name="" style="height: 100%;width: 98%;" v-model="memo" :readonly="ISDETAIL"></textarea>
							</td>
						</tr>
	  				</table>		
	    		</div>
	    		<div class="submit" v-if="PAGETYPE != 'detail'">
	    		    <center>
	    		    	<input type="button" class="saveBtn" value="保存">
	    		    </center>
	    		</div>
	    	</div>
		</div>
	</form>

	<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
	<script src="../../plugins/Vue/Vue.js?v=1.0.1"></script>
	<script src="../../plugins/My97DatePicker/WdatePicker.js?v=1.0.1"></script>
	<script src="../../js/framework/table.js?v=1.0.1" ></script>
	<script src="../../js/default.js?v=1.0.1"></script>

				type: "",
				typpe: "",
				typeName: 1,
				labeltype: 1,
				flm: "",
				memo: ""
			},
			computed: {
				labelStatus: function(){
					switch(this.labeltype){
						case 1:
							return "研发中";
						case 2: 
							return "出货中";
						case 3:
							return "已投入使用";
						case 4:

					}

						case 7:

			}
		});

</body>
</html>
