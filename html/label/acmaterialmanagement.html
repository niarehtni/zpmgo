<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../css/jquery/jquery.flexigrid.css?v=1.0.1">
    <link rel="stylesheet" href="../../css/jquery/jquery.alerts.css?v=1.0.1">
    <base href="./">
	<title>物料号管理</title>
</head>
<body>
	<form action="../../data/acmaterialmanagement" method="get">
		<table class="searchTable">
			<tbody>
				<tr>
					<td>条码盒类型</td>
  					<td style="padding-left:10px">
  						<select name="">
                            <option value=""></option>
                        </select>
  					</td>
                    <td>物料类型</td>
                    <td style="padding-left:10px">
                        <select name="">
                            <option value="">全部</option>
                            <option value="1">电子类</option>
                            <option value="2">塑胶类</option>
                            <option value="3">包材类</option>
                            <option value="4">五金类</option>
                            <option value="5">化工类</option>
                            <option value="6">辅料</option>
                            <option value="7">原料</option>
                            <option value="8">半成品</option>
                            <option value="9">成品</option>
                        </select>
                    </td>
  					<td>标签分类码</td>
  					<td style="padding-left:10px">
  						<input type="text" name="" value="">
  					</td>
                    <td>标签种类</td>
                    <td style="padding-left:10px">
                        <input type="text" name="" value="">
                    </td>				
  				</tr>
                <tr>
                    <td>标签型号 </td>
                    <td style="padding-left:10px">
                        <input type="text" name="" value="">
                    </td>  
                    <td>标签状态</td>
                    <td style="padding-left:10px">
                        <select name="">
                            <option value="">全部</option>
                            <option value="1">研发中</option>
                            <option value="2">出货中</option>
                            <option value="3">已投入使用</option>
                            <option value="4">废止</option>
                        </select>
                    </td> 
                </tr>
			</tbody>
		</table>
	</form>
	<table class="listTable"></table>

	<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
	<script src="../../js/jquery/jquery.flexigrid.js?v=1.0.1"></script>
	<script src="../../js/jquery/jquery.alerts.js?v=1.0.1"></script>
	<script>
	$(function(){
		$("table.listTable").flexigrid(GRID);	
	});	
	var GRID = {
		form: $("form"),
        //sortname: "",
        //sortorder: "",
        primaryKey: "id",
        colModel: [
        	{display: "条码盒类型", name: "packingType", width: 150, sortable: true},
			{display: "物料类型", name: "materialType", width: 80, 
                dataFormat: function(value, td, row){
                    if(value == 1){
                        return "<span>电子类</span>";
                    }else if(value == 2){
                        return "<span>塑胶类</span>";
                    }else if(value == 3){
                        return "<span>包材类</span>";
                    }else if(value == 4){
                        return "<span>五金类</span>";
                    }else if(value == 5){
                        return "<span>化工类</span>";
                    }else if(value == 6){
                        return "<span>辅料</span>";
                    }else if(value == 7){
                        return "<span>原料</span>";
                    }else if(value == 8){
                        return "<span>半成品</span>";
                    }else if(value == 9){
                        return "<span>成品</span>";
                    }
                }
            },
			{display: "标签分类码", name: "classifyCode", width: 100, sortable: true},
			{display: "标签编码", name: "code", width: 120, sortable: true},
			{display: "标签型号", name: "labelModel", width: 150, sortable: true},
			{display: "标签名称", name: "labelName", width: 150, sortable: true},
            {display: "标签种类", name: "labelType", width: 80, sortable: true},
            {display: "标签状态", name: "labelStatus", width: 80, 
                dataFormat: function(value, td, row){
                    if(value == 1){
                    
                        return "<span>研发中</span>";
                    }else if(value == 2){
                    
                        return "<span>出货中</span>";
                    }else if(value == 3){
                    
                        return "<span>已投入使用</span>";
                    }else if(value == 9){
                    
                        return "<span>废止</span>";
                    }
                }
            },
			{display: "操作", name: "bindAmount", width: 80, 
				dataFormat: function(value, td, row){
                    var oper = '';
                    oper += '<span class="editBtn rowBtn" title="编辑" onclick="rowEdit(this)"></span>';
                    oper += '<span class="detailBtn rowBtn" title="详情" onclick="rowDetail(this)"></span>';
                    oper += '<span class="deletesBtn rowBtn" title="删除" onclick="rowDelete(this)"></span>';
                    return oper;
				}
			}
        ],  
        add: {
            url: "../html/label/acmaterialmanagementItem.html",
        },
        edit: {
            url: "../html/label/acmaterialmanagementItem.html?type=edit",
            primaryKey: "id"
        },
        detail: {
            url: "../html/label/acmaterialmanagementItem.html?type=detail",
            primaryKey: "id",
        },
        deletes: {
            url : "",
            primaryKey: "id"
        }
	};

	function rowEdit(obj){
        edit(GRID.edit, obj, true);
    }

    function rowDetail(obj){
        detail(GRID.detail, obj, true);
    }

    function rowDelete(obj){
        deletes(GRID.deletes, obj, true);
    }
	</script>
</body>
</html>
