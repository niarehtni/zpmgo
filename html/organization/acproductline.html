<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../css/jquery/jquery.flexigrid.css?v=1.0.1">
    <link rel="stylesheet" href="../../css/jquery/jquery.alerts.css?v=1.0.1">
    <base href="./">
	<title>生产线列表</title>
</head>
<body>
	<form action="../../data/acproductline" method="get">
		<table class="searchTable">
			<tbody>
				<tr>
					<td>公司</td>
  					<td style="padding-left:10px">
  						<input type="text" name="" value="">
  					</td>
  					<td>生产线编码</td>
  					<td style="padding-left:10px">
  						<input type="text" name="" value="">
  					</td>	
  					<td>名称</td>
  					<td style="padding-left:10px">
  						<input type="text" name="" value="">
  					</td>			
  				</tr>
			</tbody>
		</table>
	</form>
	<table class="listTable"></table>

	<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
	<script src="../../js/jquery/jquery.flexigrid.js?v=1.0.1"></script>
	<script src="../../js/jquery/jquery.alerts.js?v=1.0.1"></script>
	<script>
	$(function(){
		$("table.listTable").flexigrid(GRID);	
	});	
	var GRID = {
		form: $("form"),
        //sortname: "",
        //sortorder: "",
        primaryKey: "id",
        colModel: [
        	{display: "名称", name: "name", width: "18%", sortable: true},
        	{display: "所属公司", name: "orgName", width: "18%", sortable: true},
			{display: "编码", name: "code", width: "18%", sortable: true},
			{display: "描述", name: "description", width: "18%", sortable: true},
			{display: "创建时间", name: "gmtCreate", width: "18%", sortable: true},
			{display: "操作", name: "id", width: "10%", sortable: true,
				dataFormat: function(value, td, row){
				    var oper = '';
                    oper += '<span class="editBtn rowBtn" title="编辑" onclick="rowEdit(this)"></span>';
            		oper += '<span class="detailBtn rowBtn" title="详情" onclick="rowDetail(this)"></span>';
            		oper += '<span class="deletesBtn rowBtn" title="删除" onclick="rowDelete(this)"></span>';
					return oper;
				}
			}
        ],
        add: {
        	url: "../html/organization/acproductlineItem.html",
        },
        edit: {
        	url: "../html/organization/acproductlineItem.html?type=edit",
        	primaryKey: "id"
        },
        detail: {
        	url: "../html/organization/acproductlineItem.html?type=detail",
        	primaryKey: "id",
        },
        deletes: {
        	url : "",
			primaryKey: "id"
        }
	};

	function rowEdit(obj){
		edit(GRID.edit, obj, true);
	}

	function rowDetail(obj){
		detail(GRID.detail, obj, true);
	}

	function rowDelete(obj){
		deletes(GRID.deletes, obj, true);
	}
	</script>
</body>
</html>
