<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../css/jquery/jquery.flexigrid.css?v=1.0.1">
    <link rel="stylesheet" href="../../css/jquery/jquery.alerts.css?v=1.0.1">
    <base href="./">
	<title>品牌列表</title>
</head>
<body>
	<form action="" method="get">
		<table class="searchTable">
			<tbody>
				<tr>
					<td>名称</td>
  					<td style="padding-left:10px">
  						<input type="text" name="" value="">
  					</td>
  					<td>公司</td>
  					<td style="padding-left:10px">
  						<select name="">
  							<option value=""></option>
  						</select>
  					</td>				
  				</tr>
			</tbody>
		</table>
	</form>
	<table class="listTable"></table>

	<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
	<script src="../../js/jquery/jquery.flexigrid.js?v=1.0.1"></script>
	<script src="../../js/jquery/jquery.alerts.js?v=1.0.1"></script>
	<script>
	$(function(){
		$("form").attr("action", location.origin+"/api/brand");
		$("table.listTable").flexigrid(GRID);	
	});	
	var GRID = {
		form: $("form"),
        //sortname: "",
        //sortorder: "",
        primaryKey: "id",
        colModel: [
        	{display: "名称", name: "name", width: "25%", sortable: true},
			{display: "行业标识", name: "industryId", width: "25%", sortable: true},
			{display: "描述", name: "des", width: "30%", sortable: true},
			{display: "状态", name: "status", width: "10%", sortable: true, 
				dataFormat: function(value, td, row){
					switch(value){
						case 0:
							return "异常";
						case 1:
							return "正常";
						case 2:
							return "演示";
						case 9:
							return "删除";
						default:
							return value;
					}
				}
			},
			{display: "操作", name: "id", width: "10%", sortable: true,
				dataFormat: function(value, td, row){
					var oper = '';
            		oper += '<span class="editBtn rowBtn" title="编辑" onclick="rowEdit(this)"></span>';
            		oper += '<span class="detailBtn rowBtn" title="详情" onclick="rowDetail(this)"></span>';
            		oper += '<span class="deletesBtn rowBtn" title="删除" onclick="rowDelete(this)"></span>';
					return oper;
				}
			}
        ],
        add: {
        	url: "../html/brand/brandItem.html",
        },
        edit: {
        	url: "../html/brand/brandItem.html?type=edit",
        	primaryKey: "id"
        },
        detail: {
        	url: "../html/brand/brandItem.html?type=detail",
        	primaryKey: "id",
        },
        deletes: {
        	url : location.origin+"/api/brand/delete",
			primaryKey: "id"
        }
	};

	function rowEdit(obj){
		edit(GRID.edit, obj, true);
	}

	function rowDetail(obj){
		detail(GRID.detail, obj, true);
	}

	function rowDelete(obj){
		deletes(GRID.deletes, obj, true);
	}
	</script>
</body>
</html>
