<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="styleSheet" href="../../css/framework/table.css?v=1.0.1">
	<link rel="styleSheet" href="../../css/framework/module.css?v=1.0.1">
    <base href="./">
	<title>品牌信息</title>
</head>
<body>
	<form action="" method="POST">
		<div class="module" style="width: 100%;">
			<div class="title">
	    		<div class="item selected" v-cloak>品牌信息{{PAGETITLE}}</div>	
	    	</div>
	    	<div class="content">
	    		<div class="item selected" style="padding:10px;">    			
	  				<table class="detailTable" border="1">
						<tr>
							<th width="20%">名称</th>
							<td width="30%">
								<input type="text" name="name" title="名称" class="null" v-model="name" v-cloak v-if="!ISDETAIL">
								<span v-cloak v-else>{{name}}</span>
							</td>
							<th width="20%">公司</th>
							<td width="30%">
								<select name="" v-model="orgName" v-cloak v-if="!ISDETAIL">
									<option value=""></option>
									<option value="永康市能者工具有限公司">永康市能者工具有限公司</option>
								</select>
								<span v-cloak v-else>{{orgName}}</span>
							</td>
						</tr>
						<tr style="height:200px;">
							<th width="20%" height="50">简介</th>
							<td width="30%" colspan="3" style="height: 200px;">
								<textarea name="" style="height: 100%;width: 98%;" v-model="brandDesc" :readonly="ISDETAIL"></textarea>
							</td>
						</tr>
						<tr>
							<th width="20%" height="50">品牌logo</th>
							<td width="30%" colspan="3">
								<div  id="logo"></div>
								<button @click="upload('logo')" class="myBtn btn-primary" v-if="!ISDETAIL">上传图片</button>
							</td>
						</tr>
						<tr>
							<th width="20%" height="50">品牌宣传图片</th>
							<td width="30%" colspan="3">
								<div id="publicity"></div>
								<button @click="upload('publicity')" class="myBtn btn-primary" v-if="!ISDETAIL">上传图片</button>
							</td>
						</tr>

	  				</table>		
	    		</div>
	    		<div class="submit" v-if="PAGETYPE != 'detail'">
	    		    <center>
	    		    	<input type="button" class="saveBtn" value="保存">
	    		    </center>
	    		</div>
	    	</div>
		</div>
	</form>

	<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
	<script src="../../plugins/Vue/Vue.js?v=1.0.1"></script>
	<script src="../../plugins/AjaxUploader-0.0.1.js?v=1.0.1"></script>
	<script src="../../js/framework/table.js?v=1.0.1" ></script>
	<script src="../../js/default.js?v=1.0.1"></script>
	<script>
		var vmParam = $.extend(true, VMDEFAULT, {
			data: {
				name: "",
				orgName: "",
				brandDesc: "",
				logo: "",
				publicity: ""
			},
			methods: {
				upload: function(ms, event){
					new AjaxUploader({
    					url: "http://127.0.0.1:8080/file.center/rest/o/uploads/temp",
    					name: "files",
    					before: function(file){
    						//验证
    						if(!file||file[0].type.indexOf("image")<0){
    							alert("请选择一张图片");
    							return false;
    						}
    						if(file[0].size>500*1024){
    							alert("请你选择一张小于500K的图片");
    							return false;
    						}
    						return true;
    					},
    					callBack:function(result){
        					//处理结果，显示预览
    						if(result && result.data){
    							for(var i=0;i<result.data.length;i++){
    								var $file = fileStyle.createFilePicture({
										src: "http://127.0.0.1:8080/file.center/rest/o/download/temp/"+result.data[i]+"/"+document.body.clientWidth,
										width: 120,
										height: 120
									});
									$("#"+ms).html($file);
    								vm[ms] = result.data[i];
    							}
    						}
    					}
    				});
				}
			}
		});
		var vm = new Vue(vmParam);
		if(TYPE != null){
			/*junAjax({
				url: "",
				success: function(result){*/
					result = {
						code: "200",
						data: {
							name: "小钢炮",
							orgName: "永康市能者工具有限公司",
							brandDesc: "永康市能者工具有限公司办公室地址位于浙江省的第四个大都市区金华市，金华浙江省永康市城西新区下宅方村，于2016-08-31在金华工商局注册成立，注册资本为100（万元），公司成立以来发展迅速，业务不断发展壮大我公司主要经营电动工具、园林工具、焊接设备、建筑机械、手动工具、五金工具、气动工具、空压机、汽保工具、发电机及配件，装饰材料（不含木竹材料、危险化学品），电线电缆销售；货物和技术进出口业务，我们有最好的产品和专业的销售和技术团队，为客户提供优质的产品和满意的服务公司座机电话是+86-13566750883，我公司是金华金属工具厂黄页行业内知名企业，如果您对我公司的产品服务有兴趣，期待您在线留言或者来电咨询公司始终奉行“诚信求实、致力服务、唯求满意”的企业宗旨，全力跟随客户需求，不断进行产品创新和服务改进。公司与多家金华,金属工具厂黄页零售商和代理商建立了长期稳定的合作关系，公司愿与各位合作伙伴，同路，同进步，共享杰出未来！",
							logo: "MDlhYWUxYWEtM2FlYi00OWZhLWIwMmEtZDY2YWRjMjY0MDdhLnBuZw==",
							publicity: "MGE4ZjQyZTEtNzE4ZC00MmY1LWFlODItNmNmNjZiNGU3MGQzLnBuZw=="
						}
					};
					if(result.code != "200"){
						alert(result.data);
					}else{
						for(data in result.data){
							vm[data] = result.data[data];
						}
						if(vm.logo != ""){
							var $file = fileStyle.createFilePicture({
								src: "http://127.0.0.1:8080/file.center/rest/o/download/temp/"+vm.logo+"/"+document.body.clientWidth,
								width: 120,
								height: 120
							}, vm.ISDETAIL);
							$("#logo").html($file);
						}
						if(vm.publicity != ""){
							var $file = fileStyle.createFilePicture({
								src: "http://127.0.0.1:8080/file.center/rest/o/download/temp/"+vm.publicity+"/"+document.body.clientWidth,
								width: 120,
								height: 120
							}, vm.ISDETAIL);
							$("#publicity").html($file);
						}
					}
				/*},
				error: function(){
					alert("网络错误 ！");
				}
			});*/
		}

	</script>
</body>
</html>
