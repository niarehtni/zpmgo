<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="styleSheet" href="../../css/framework/table.css?v=1.0.1">
    <link rel="styleSheet" href="../../css/framework/module.css?v=1.0.1">
    <base href="./">
    <title>安装维修列表</title>
</head>
<body>
<form action="../../data/success" method="POST">
    <div class="module" style="width: 100%;">
        <div class="title">
            <div class="item selected" v-cloak>安装维修列表{{PAGETITLE}}</div>
        </div>
        <div class="content">
            <div class="item selected" style="padding:10px;">
                <table class="detailTable" border="1">
                    <tr>
                        <th width="20%">所属公司</th>
                        <td width="30%">
                            <span v-cloak>{{orgName}}</span>
                        </td>
                        <th width="20%">产品名称</th>
                        <td width="30%">
                            <span v-cloak>{{productName}}</span>
                        </td>
                    </tr>
                    <tr>
                        <th width="20%">产品型号</th>
                        <td width="30%">
                            <span v-cloak>{{standard}}</span>
                        </td>
                        <th width="20%">物流码</th>
                        <td width="30%">
                            <span v-cloak>{{transCode}}</span>
                        </td>
                    </tr>
                    <tr>
                        <th width="20%">用户名称</th>
                        <td width="30%">
                            <span v-cloak>{{consumerName}}</span>
                        </td>
                        <th width="20%">用户手机</th>
                        <td width="30%">
                            <span v-cloak>{{consumerMobile}}</span>
                        </td>
                    </tr>
                    <tr>
                        <th width="20%">街道地址</th>
                        <td width="30%">
                            <span v-cloak>{{consumerAddress}}</span>
                        </td>
                        <th width="20%">修改地址</th>
                        <td width="30%">
                            <span v-cloak>{{modifiedAddress}}</span>
                        </td>
                    </tr>
                    <tr>
                        <th width="20%">安装人</th>
                        <td width="30%">
                            <span v-cloak>{{installManName}}</span>
                        </td>
                        <th width="20%">安装时间</th>
                        <td width="30%">
                            <span v-cloak>{{installTime}}</span>
                        </td>
                    </tr>
                    <tr>
                        <th width="20%">维修记录</th>
                        <td width="30%">
                            <span v-cloak>{{repairCount}}</span>
                        </td>
                        <th>重复安装</th>
                        <td>
                            <span v-cloak>
                                <span v-if="reinstall==1">yes</span>
                                <span v-else>no</span>
                            </span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</form>

<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
<script src="../../plugins/Vue/Vue.js?v=1.0.1"></script>
<script src="../../js/framework/table.js?v=1.0.1" ></script>
<script src="../../js/default.js?v=1.0.1"></script>
<script>
    junAjax({
        url: "../../data/deviceItem.json",
        success: function(result){
            if(result.code != "200"){
                alert(result.data);
            }else{
                var vmParam = $.extend(true, VMDEFAULT, {
                    data: result.data
                });
                var vm = new Vue(vmParam);
            }
        },
        error: function(){
            alert("网络错误 ！");
        }
    });
</script>
</body>
</html>
