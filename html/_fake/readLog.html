<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../css/jquery/jquery.flexigrid.css?v=1.0.1">
    <link rel="stylesheet" href="../../css/jquery/jquery.alerts.css?v=1.0.1">
    <base href="./">
	<title>扫描日志</title>
</head>
<body>
	<form action="" method="POST">
		<table class="searchTable">
			<tbody>
				<tr>
					<td>标签码</td>
  					<td style="padding-left:10px">
  						<input type="text" name="securityCodeId" value="" cpr="like">
  					</td>	
  					<td>设备标识</td>
  					<td style="padding-left:10px">
  						<input type="text" name="deviceId" value="" cpr="like">
  					</td>				
  				</tr>
			</tbody>
		</table>
	</form>
	<table class="listTable"></table>

	<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
	<script src="../../js/jquery/jquery.flexigrid.js?v=1.0.1"></script>
	<script src="../../js/jquery/jquery.alerts.js?v=1.0.1"></script>
	<script src="../../js/base.js?v=1.0.2"></script>
	<script>
	$(function(){
		$("form").attr("action", BASE.setUrl("meta/readLog", true));
		$("table.listTable").flexigrid(GRID);	
	});	
	var GRID = {
		form: $("form"),
        primaryKey: "id",
        colModel: [
        	{display: "标签码", name: "securityCodeId", width: 140},
        	{display: "用户标识", name: "userId", width: 120},
        	{display: "扫描时间", name: "time", width: 120},
        	{display: "经度", name: "longitude", width: 100},
        	{display: "纬度", name: "latitude", width: 100},
        	{display: "ip地址", name: "ip", width: 120},
        	{display: "扫描地址", name: "address", width: 140},
        	{display: "设备标识", name: "deviceId", width: 100}
        ]
	};
	</script>
</body>
</html>
