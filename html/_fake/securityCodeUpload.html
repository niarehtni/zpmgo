<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="styleSheet" href="../../css/framework/module.css?v=1.0.1">
    <base href="./">
    <title>防伪码批量上传</title>
    <style>
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form action="" method="POST">
        <div class="module" style="width: 100%;">
            <div class="title">
                <div class="item selected">防伪码批量上传</div>  
            </div>
            <div class="content">
                <div class="item selected" style="padding:10px;"> 
                    <div class="section">
                        <span>公司：</span>
                        <select v-model="goodsId" v-cloak>
                            <option v-for="s in GOODS" :value="s.id">{{s.name}}</option>
                        </select>
                    </div>
                    <div class="section">
                        <span>选择zip文件上传防伪码。</span>
                    </div>
                    <div class="section">
                        <input type="button" class="myBtn btn-primary" value="上传防伪码" @click="upload()">
                    </div>
                </div>           
            </div>
        </div>
    </form>

    <script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
    <script src="../../plugins/AjaxUploader-0.0.1.js??v=1.0.1"></script>
    <script src="../../plugins/Vue/Vue.js?v=1.0.1"></script>
    <script src="../../js/default.js?v=1.0.1"></script>
    <script>
        var vmParam = $.extend(true, VMDEFAULT, {
            data: {
                goodsId: "",
                GOODS: []
            },
            methods: {
                getGoods: function(){
                    var _this = this;
                    var param = {
                        pageSize: 100
                    };
                    junAjax({
                        url: _this.basePathB+"meta/goods",
                        type: "POST",
                        contentType:'application/json',
                        data: JSON.stringify(param),
                        processData: false,
                        success: function(result){
                            if(result.code != "200"){
                                alert(result.data);
                            }else{
                                for(var i=0; i<result.data.length; i++){
                                    _this.$set(_this.GOODS, i, {
                                        name: result.data[i].name,
                                        id: result.data[i].id
                                    });
                                }
                            }
                        },
                        error: function(){
                            alert("网络错误 ！");
                        }
                    });
                },
                upload: function(){
                    new AjaxUploader({
                        url: "https://c.zpmgo.com/api/security/upload/"+this.goodsId,
                        name: "file",
                        before: function(file){
                            //验证
                            return true;
                        },
                        callBack:function(result){
                            if(result && result.data){
                                top.removeTab({index:document.body.attributes['framework'].nodeValue,callBackParam:{ code: 200}});   
                            }else{
                                alert("上传失败");
                            }
                        }
                    });
                }
            }
        });
        var vm = new Vue(vmParam);
        vm.getGoods();
    </script>
</body>
</html>
