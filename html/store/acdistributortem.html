<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="styleSheet" href="../../css/framework/table.css?v=1.0.1">
	<link rel="styleSheet" href="../../css/framework/module.css?v=1.0.1">
    <base href="./">
	<title>渠道商信息</title>
</head>
<body>
	<form action="../../data/success" method="POST">
		<div class="module" style="width: 100%;">
			<div class="title">
	    		<div class="item selected" v-cloak>渠道商信息{{PAGETITLE}}</div>	
	    	</div>
	    	<div class="content">
	    		<div class="item selected" style="padding:10px;">    			
	  				<table class="detailTable" border="1">
						<tr>
							<th width="20%">渠道商编号</th>
							<td width="30%">
								<input type="text" name="" title="渠道商编号" class="null" v-model="code" v-cloak v-if="!ISDETAIL">
								<span v-cloak v-else>{{code}}</span>
							</td>
							<th width="20%">渠道商名称</th>
							<td width="30%">
								<input type="text" name="" title="渠道商名称" class="null" v-model="name" v-cloak v-if="!ISDETAIL">
								<span v-cloak v-else>{{name}}</span>
							</td>
						</tr>
						<tr>
							<th width="20%">渠道商地区</th>
							<td colspan="3">
								<div v-cloak v-if="!ISDETAIL">
									<select id="cmbProvince" sign="省" style="width: 25%"></select>
									<select id="cmbCity" sign="市" style="width: 25%"></select>
									<select id="cmbArea" sign="县" style="width: 25%"></select>
								</div>
								<span v-cloak v-else>{{address}}</span>
							</td>
						</tr>
						<tr>
							<th width="20%">负责人姓名</th>
							<td width="30%">
								<input type="text" name="" title="负责人姓名" class="null" v-model="legalPersonName" v-cloak v-if="!ISDETAIL">
								<span v-cloak v-else>{{legalPersonName}}</span>
							</td>
							<th width="20%">负责人电话</th>
							<td width="30%">
								<input type="text" name="" title="负责人电话" class="null phone" v-model="legalPersonMobile" v-cloak v-if="!ISDETAIL">
								<span v-cloak v-else>{{legalPersonMobile}}</span>
							</td>
						</tr>
						<tr>
							<th width="20%">所属公司</th>
							<td width="30%">
								<select v-model="orgName" v-cloak v-if="!ISDETAIL">
								</select>
								<span v-cloak v-else>{{orgName}}</span>
							</td>
							<th width="20%">上级渠道商</th>
							<td width="30%">
								<select v-model="up" v-cloak v-if="!ISDETAIL">
								</select>
								<span v-cloak v-else>{{up}}</span>
							</td>
						</tr>
	  				</table>		
	    		</div>
	    		<div class="submit" v-if="PAGETYPE != 'detail'">
	    		    <center>
	    		    	<input type="button" class="saveBtn" value="保存">
	    		    </center>
	    		</div>
	    	</div>
		</div>
	</form>

	<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
	<script src="../../plugins/Vue/Vue.js?v=1.0.1"></script>
	<script src="../../plugins/select.linkage.js?v=1.0.1"></script>
	<script src="../../js/framework/table.js?v=1.0.1" ></script>
	<script src="../../js/default.js?v=1.0.1"></script>
	<script>
		var comList = [{
	    	id:'cmbProvince',
	    	default: ''
	    },{
	    	id:'cmbCity',
	    	default: ''
	    },{
	    	id:'cmbArea',
	    	default: ''
	    }];
		var vmParam = $.extend(true, VMDEFAULT, {
			data: {
				code: "",
				name: "",
				legalPersonName: "",
				legalPersonMobile: "",
				orgName: "",
				up:"",
				province: "",
				city: "",
				area: ""
			},
			computed: {
				address: function(){
					return this.province + this.city + this.area;
				}
			}
		});
		var vm = new Vue(vmParam);
		if(TYPE != null){
			/*junAjax({
				url: "",
				success: function(result){*/
					result = {
						code: "200", 
						data: {	
							code: "15016",
							name: "郝超峰",
							legalPersonName: "郝超峰",
							legalPersonMobile: "18723456789",
							orgName: "浙江帅丰电器有限公司",
							up:"xx",
							province: "浙江",
							city: "",
							area: ""
						}
					};
					if(result.code != "200"){
						alert(result.data);
					}else{
						for(data in result.data){
							vm[data] = result.data[data];
						}
						if(!vm.ISDETAIL){
							comList[0]["default"] = vm.province;
							comList[1]["default"] = vm.city;
							comList[2]["default"] = vm.area;
							Linkage(comList);
						}
					}
		/*		},
				error: function(){
					alert("网络错误 ！");
				}
			});*/
		}else{
			Linkage(comList);
		}
	</script>
</body>
</html>
