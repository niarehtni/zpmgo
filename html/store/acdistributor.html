<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../css/jquery/jquery.flexigrid.css?v=1.0.1">
    <link rel="stylesheet" href="../../css/jquery/jquery.alerts.css?v=1.0.1">
    <base href="./">
	<title>渠道商列表</title>
</head>
<body>
	<form action="../../data/acdistributor" method="get">
		<table class="searchTable">
			<tbody>
				<tr>
					<td>渠道商编号</td>
  					<td style="padding-left:10px">
  						<input type="text" name="">
  					</td>
  					<td>负责人姓名</td>
  					<td style="padding-left:10px">
  						<input type="text" name="">
  					</td>
  					<td>负责人电话</td>
  					<td style="padding-left:10px">
  						<input type="text" name="">
  					</td>
  					<td>所属公司</td>
  					<td style="padding-left:10px">
  						<select name="">
  							<option value=""></option>
  						</select>
  					</td>			
  				</tr>
			</tbody>
		</table>
	</form>
	<table class="listTable"></table>

	<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
	<script src="../../js/jquery/jquery.flexigrid.js?v=1.0.1"></script>
	<script src="../../js/jquery/jquery.alerts.js?v=1.0.1"></script>
	<script>
	$(function(){
		$("table.listTable").flexigrid(GRID);	
	});	
	var GRID = {
		form: $("form"),
        //sortname: "",
        //sortorder: "",
        primaryKey: "id",
        colModel: [
        	{display: "渠道商编号", name: "code", width: 100, sortable: true},
			{display: "渠道商名称", name: "name", width: 70, sortable: true},
			{display: "编码", name: "code", width: 70, sortable: true},
			{display: "负责人姓名", name: "legalPersonName", width: 100, sortable: true},
			{display: "负责人电话", name: "legalPersonMobile", width: 120, sortable: true},
			{display: "渠道商类型", name: "typeName", width: 100, sortable: true},
			{display: "所属公司", name: "orgName", width: 200, sortable: true},
			{display: "操作", name: "id", width: 150, sortable: true,
				dataFormat: function(value, td, row){
					var operResult = '';
					operResult += '<span class="editBtn rowBtn" title="修改" onclick="rowEdit(this)"></span>';
					operResult += '<span class="detailBtn rowBtn" title="查看" onclick="rowDetail(this)"></span>';
					operResult += '<span class="printBtn rowBtn" title="打印" onclick="print(this)"></span>';
					operResult += '<span class="deletesBtn rowBtn" title="移除" onclick="rowDelete(this)"></span>';
				return operResult;
				}
			}
        ],
        add: {
        	url: "../html/store/acdistributortem.html",
        },
        deletes: {
        	url : "",
			primaryKey: "id"
        },
        buttons:[{
            name: "上传",
            bclass: "uploadBtn",
            onpress: function(g){
                execute({
                    url: "../html/store/acdistributorUpload.html",
                    primaryKey: "id",
                    name: "上传渠道商"
                }, true);
            }
        }]
	};

	function rowEdit(obj){
		edit({
			url: "../html/store/acdistributortem.html?type=edit",
        	primaryKey: "id",
        	name: "修改门店"
		}, obj, true);
	}

	function rowDetail(obj){
		detail({
        	url: "../html/store/acdistributortem.html?type=detail",
        	primaryKey: "id",
        	name: "门店详情"
        }, obj, true);
	}

	function rowDelete(obj){
		deletes(GRID.deletes, obj, true);
	}

	function print(obj){
		alert("已预留功能");
	}
	</script>
</body>
</html>
