<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="styleSheet" href="../../css/framework/module.css?v=1.0.1">
    <base href="./">
    <title>上传渠道商</title>
    <style>
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form action="" method="POST">
        <div class="module" style="width: 100%;">
            <div class="title">
                <div class="item selected" v-cloak>上传渠道商</div>  
            </div>
            <div class="content">
                <div class="item selected" style="padding:10px;"> 
                    <div class="section">
                        <span>公司：</span>
                        <select>
                            <option></option>
                        </select>
                    </div>
                    <div class="section">
                        <span>选择Excel文件上传渠道商</span>
                    </div>
                    <div class="section">
                        <input type="button" class="myBtn btn-primary" value="上传渠道商" onclick="upload()">
                        <a href="../../download/渠道商上传模板.xls" class="myBtn btn-primary">下载模板</a>
                    </div>
                    <div class="section">
                        <img src="../../images/uploadDistributor.png">
                    </div>
                </div>           
            </div>
        </div>
    </form>

    <script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
    <script src="../../plugins/AjaxUploader-0.0.1.js??v=1.0.1"></script>
    <script src="../../js/default.js?v=1.0.1"></script>
    <script>
        function upload(){
            new AjaxUploader({
                url: "http://127.0.0.1:8080/file.center/rest/o/uploads/temp",
                name: "files",
                before: function(file){
                    //验证
                    if(!file||file[0].type.indexOf("excel")<0){
                        alert("请选择Excel文件");
                        return false;
                    }
                    return true;
                },
                callBack:function(result){
                    if(result && result.data){
                        top.removeTab({index:document.body.attributes['framework'].nodeValue,callBackParam:{ code: 200}});   
                    }else{
                        alert("上传失败");
                    }
                }
            });
        }
    </script>
</body>
</html>
