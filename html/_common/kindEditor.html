<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../plugins/KindEditor/themes/default/default.css">
    <base href="./">
    <title>富文本</title>
    <style>
        html,body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #content {
            display: none;
        }
        .ke-statusbar {
            height: 1px;
            cursor: default;
        }
    </style>
</head>
<body>
    <textarea id="content"></textarea>

    <script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
    <script src="../../plugins/KindEditor/kindeditor-all-min.js"></script>
    <script>
        var editor = null;
        $(function(){
            KindEditor.ready(function(K) {
                editor = K.create("textarea#content", {
                    minWidth: 600,
                    minHeight: 300,
                    fullscreenMode: true,
                    resizeType: 0,//只能改变高度
                    uploadJson: "",//上传文件的服务器端程序
                    items: [
                        'undo', 'redo', '|', 
                        'preview','plainpaste', 'wordpaste', '|', 
                        'justifyleft', 'justifycenter', 'justifyright','justifyfull', 'insertorderedlist', 'insertunorderedlist', 
                        'indent', 'outdent', 'subscript', 'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 
                        'formatblock', 'fontname', 'fontsize', '|',
                        'forecolor', 'hilitecolor', 'bold', 'italic', 'underline','removeformat', 'table'
                    ],
                    afterCreate: function(){
                        if(parent.htmlNode){
                            this.html(parent.htmlNode.content);
                        }
                        this.focus();
                    }
                });
            });
        });

        function getHtml(){
            return editor.html();
        }
    </script>
</body>
</html>
