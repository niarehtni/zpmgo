  <form action="" method="POST">
    <div class="module" style="width: 100%;">
      <div class="title">
          <div class="item selected" v-cloak>规格码修改</div>  
        </div>
        <div class="content">
          <div class="item selected" style="padding:10px;">         
            <table class="detailTable" border="1">
                <tr>
                    <th width="20%">存货编码</th>
                    <td width="30%">
                        <input type="text" name="name" :value="name">
                    </td>
                    <th width="20%">物料名称</th>
                    <td width="30%">
                        <input type="text" name="wlmc" :value="wlmc">
                    </td>
                </tr>
                <tr>
                    <th width="20%">规格型号</th>
                    <td width="30%">
                        <input type="text" name="ggxh" title="规格型号" class="null" :value="ggxh">
                    </td>
                    <th width="20%">分类码</th>
                    <td width="30%">
                        <input type="text" name="flm" title="分类码" class="null" :value="flm">
                    </td>
                </tr>
                <tr>
                    <th width="20%">流水号</th>
                    <td width="30%">
                        <input type="text" name="lsh" title="流水号" class="null" :value="lsh">
                    </td>
                    <th width="20%">气源</th>
                    <td width="30%">
                        <input type="text" name="qy" :value="qy">
                    </td>
                </tr>
                <tr>
                    <th width="20%">条形码</th>
                    <td width="30%">
                        <input type="text" name="txm" :value="txm">
                    </td>
                    <th width="20%">尾数</th>
                    <td width="30%">
                        <input type="text" name="ws" :value="ws">
                    </td>
                </tr>
                <tr style="height:200px;">
                    <th width="20%" height="50">备注</th>
                    <td width="30%" colspan="3" style="height: 200px;">
                        <textarea name="" style="height: 100%;width: 98%;" :value="memo"></textarea>
                    </td>
                </tr>
            </table>    
            </div>
            <div class="submit" v-if="PAGETYPE != 'detail'">
                <center>
                    <input type="button" class="saveBtn" value="保存">
                </center>
            </div>
        </div>
    </div>
  </form>
