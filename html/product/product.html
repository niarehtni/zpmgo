<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="../../css/jquery/jquery.flexigrid.css?v=1.0.1">
		<link rel="stylesheet" href="../../css/jquery/jquery.alerts.css?v=1.0.1">
		<base href="./">
	<title>产品列表</title>
</head>
<body>
	<form action="../../data/product" method="get">
		<table class="searchTable">
			<tbody>
				<tr>
					<td>名称</td>
						<td style="padding-left:10px">
							<input type="text" name="" value="">
						</td>
						<td>商品条码</td>
						<td style="padding-left:10px">
							<input type="text" name="" value="">
						</td>
						<td>发布状态</td>
						<td style="padding-left:10px">
							<select name="">
								<option value=""></option>
								<option value="已发布">已发布</option>
								<option value="未发布">未发布</option>
							</select>
						</td>
						<td>销售状态</td>
						<td style="padding-left:10px">
							<select name="">
								<option value=""></option>
								<option value="正常">正常</option>
								<option value="热卖">热卖</option>
							</select>
						</td>
						<td>公司</td>
						<td style="padding-left:10px">
							<select name="">
								<option value=""></option>
								<option value="">公司A</option>
							</select>
						</td>
						<td>品牌</td>
						<td style="padding-left:10px">
							<select name="">
								<option value=""></option>
								<option value="">品牌A</option>
							</select>
						</td>
						<td>品类</td>
						<td style="padding-left:10px">
							<select name="">
								<option value=""></option>
								<option value="">品类A</option>
							</select>
						</td>				
					</tr>
			</tbody>
		</table>
	</form>
	<table class="listTable"></table>

	<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
	<script src="../../js/jquery/jquery.flexigrid.js?v=1.0.1"></script>
	<script src="../../js/jquery/jquery.alerts.js?v=1.0.1"></script>
	<script>
	$(function(){
		$("table.listTable").flexigrid(GRID);	
	});	
	var GRID = {
		form: $("form"),
		//sortname: "",
		//sortorder: "",
		primaryKey: "id",
		colModel: [
			{display: "名称", name: "name", width: 90, sortable: true},
			{display: "商品条码", name: "standard", width: 125, sortable: true},
			{display: "公司", name: "orgName", width: 180, sortable: true},
			{display: "品牌", name: "brandName", width: 90, sortable: true},
			{display: "品类", name: "categoryName", width: 90, sortable: true},
			{display: "修改时间", name: "gmtModified", width: 140, sortable: true},
			{display: "特殊码文案", name: "specialCodeDoc", width: 180, sortable: true},
			{display: "特殊码状态", name: "specialCodeStatus", width: 60, sortable: true, 
				dataFormat: function(value, td, row){
					switch(value){
						case 1:
							return '<span style="color:red;">已启用</span>';
						default:
							return '未启用';
					}
				}
			},
			{display: "发布状态", name: "status", width: 60, sortable: true, 
				dataFormat: function(value, td, row){
					switch(value){
						case 1:
							return '<span style="color:red;">已发布</span>';
						default:
							return '未发布';
					}
				}
			},
			{display: "销售状态", name: "saleStatus", width: 60, sortable: true, 
				dataFormat: function(value, td, row){
					switch(value){
						case 1:
							return '<span style="color:blue;">热卖</span>';
						default:
							return '正常';
					}
				}
			},
			{display: "操作", name: "id", width: 75, sortable: true,
				dataFormat: function(value, td, row){
					var oper = '';
					oper += '<span class="editBtn rowBtn" title="编辑" onclick="rowEdit(this)"></span>';
					oper += '<span class="detailBtn rowBtn" title="详情" onclick="rowDetail(this)"></span>';
					oper += '<span class="deletesBtn rowBtn" title="删除" onclick="rowDelete(this)"></span>';
					return oper;
				}
			}
		],
		add: {
			url: "../html/test/Item.html",
		},
		edit: {
			url: "../html/test/Item.html?type=edit",
			primaryKey: "id"
		},
		detail: {
			url: "../html/test/Item.html?type=detail",
			primaryKey: "id",
		},
		deletes: {
			url : "",
			primaryKey: "id"
		}
	};

	function rowEdit(obj){
		edit(GRID.edit, obj, true);
	}

	function rowDetail(obj){
		detail(GRID.detail, obj, true);
	}

	function rowDelete(obj){
		deletes(GRID.deletes, obj, true);
	}
	</script>
</body>
</html>
