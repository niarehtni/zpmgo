<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../css/jquery/jquery.flexigrid.css?v=1.0.1">
    <link rel="stylesheet" href="../../css/jquery/jquery.alerts.css?v=1.0.1">
    <base href="./">
	<title>规格列表</title>
</head>
<body>
	<form action="../../data/listStandard" method="get">
		<table class="searchTable">
			<tbody>
				<tr>
					<td>公司</td>
  					<td style="padding-left:10px">
  						<input type="text" name="" value="">
  					</td>
  					<td>型号</td>
  					<td style="padding-left:10px">
  						<input type="text" name="" value="">
  					</td>	
  					<td>商品条形码</td>
  					<td style="padding-left:10px">
  						<input type="text" name="" value="">
  					</td>			
  				</tr>
			</tbody>
		</table>
	</form>
	<table class="listTable"></table>

	<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
	<script src="../../js/jquery/jquery.flexigrid.js?v=1.0.1"></script>
	<script src="../../js/jquery/jquery.alerts.js?v=1.0.1"></script>
	<script>
	$(function(){
		$("table.listTable").flexigrid(GRID);	
	});	
	var GRID = {
		form: $("form"),
        //sortname: "",
        //sortorder: "",
        primaryKey: "id",
        colModel: [
            {display: "公司", name: "orgName", width: 150, sortable: true},
    		{display: "规格型号", name: "standard", width: 100, sortable: true},
    		{display: "商品条形码", name: "barcode", width: 80, sortable: true},
    		{display: "分类码", name: "classify", width: 80, sortable: true},
			{display: "流水号", name: "flowNo", width: 80, sortable: true},
            {display: "存货编码", name: "inventoryCoding", width: 80, sortable: true},
            {display: "物料名称", name: "materiel", width: 80, sortable: true},
            {display: "气源", name: "airSource", width: 80, sortable: true},
            {display: "尾数", name: "suffix", width: 80, sortable: true},
            {display: "备注", name: "memo", width: 80, sortable: true},
            {display: "状态", name: "status", width: 40, sortable: true},
    		{display: "操作", name: "id", width: 50, sortable: true,
    			dataFormat: function(value, td, row){
    				var oper = '';
                    oper += '<span class="editBtn rowBtn" title="编辑" onclick="rowEdit(this)"></span>';
                    oper += '<span class="deletesBtn rowBtn" title="删除" onclick="rowDelete(this)"></span>';
    				return oper;
				}
			}
        ],
        add: {
            name: "上传",
            bclass: "uploadBtn",
        	url: "../html/product/listStandardUpload.html",
        },
        edit: {
        	url: "../html/product/listStandardItem.html?type=edit",
        	primaryKey: "id"
        },
        deletes: {
        	url : "",
    	    primaryKey: "id"
        }
	};

	function rowEdit(obj){
		edit(GRID.edit, obj, true);
	}

	function rowDelete(obj){
		deletes(GRID.deletes, obj, true);
	}

	</script>
</body>
</html>
