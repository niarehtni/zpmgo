<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../css/jquery/jquery.flexigrid.css?v=1.0.1">
    <link rel="stylesheet" href="../../css/jquery/jquery.alerts.css?v=1.0.1">
    <base href="./">
	<title>品类列表</title>
</head>
<body>
	<form action="../../data/accategory" method="get">
		<table class="searchTable">
			<tbody>
				<tr>
					<td>公司</td>
  					<td style="padding-left:10px">
  						<select name="">
  							<option value=""></option>
                <option value="">公司A</option>
  						</select>
  					</td>
  					<td>品牌</td>
  					<td style="padding-left:10px">
  						<select name="">
  							<option value=""></option>
                <option value="">品牌A</option>
  						</select>
  					</td>
  					<td>品类</td>
  					<td style="padding-left:10px">
  						<select name="">
  							<option value=""></option>
                <option value="">品类A</option>
  						</select>
  					</td>			
  				</tr>
			</tbody>
		</table>
	</form>
	<table class="listTable"></table>

	<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
	<script src="../../js/jquery/jquery.flexigrid.js?v=1.0.1"></script>
	<script src="../../js/jquery/jquery.alerts.js?v=1.0.1"></script>
	<script>
	$(function(){
		$("table.listTable").flexigrid(GRID);	
	});	
	var GRID = {
		form: $("form"),
        //sortname: "",
        //sortorder: "",
        primaryKey: "id",
        colModel: [
            {display: "品类名称", name: "name", width: 120, sortable: true},
			{display: "所属公司", name: "orgName", width: 250, sortable: true},
			{display: "所属品牌", name: "brandName", width: 200, sortable: true},
			{display: "显示顺序", name: "showOrder", width: 40, sortable: true},
			{display: "创建时间", name: "gmtCreate", width: 150, sortable: true},
			{display: "修改时间", name: "gmtModified", width: 150, sortable: true},
			{display: "操作", name: "id", width: 100, sortable: true,
				dataFormat: function(value, td, row){
					var oper = '';
            		oper += '<span class="editBtn rowBtn" title="编辑" onclick="rowEdit(this)"></span>';
            		oper += '<span class="detailBtn rowBtn" title="详情" onclick="rowDetail(this)"></span>';
            		oper += '<span class="deletesBtn rowBtn" title="删除" onclick="rowDelete(this)"></span>';
                    oper += '<span class="antifakeBtn rowBtn" title="防伪内容" onclick="antifake(this)"></span>'
					return oper;
				}
			}
        ],
        add: {
        	url: "../html/product/accategoryItem.html",
        },
        edit: {
        	url: "../html/product/accategoryItem.html?type=edit",
        	primaryKey: "id"
        },
        detail: {
        	url: "../html/product/accategoryItem.html?type=detail",
        	primaryKey: "id",
        },
        deletes: {
        	url : "",
    	    primaryKey: "id"
        }
	};
	function rowEdit(obj){
		edit(GRID.edit, obj, true);
	}

	function rowDetail(obj){
		detail(GRID.detail, obj, true);
	}

	function rowDelete(obj){
		deletes(GRID.deletes, obj, true);
	}

    function antifake(obj){
        var tr = $(obj).parents("tr");
        var url = "../html/product/accategoryAntifake.html";
        url += "?" + GRID.primaryKey + "=" + tr.attr("PRIMARYKEY") + "&time=" + new Date().getTime();
        top.addTab({href:url,name:"防伪内容",closeCallBack:function(result){
            if(result.code == "200"){
                jsonObj.success();
            }else{
                jsonObj.error();
            }
        },closeCheckBefore:function(){return confirm("是否确定关闭？")}});
    }
	</script>
</body>
</html>
