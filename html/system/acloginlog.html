<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../css/jquery/jquery.flexigrid.css?v=1.0.1">
    <link rel="stylesheet" href="../../css/jquery/jquery.alerts.css?v=1.0.1">
    <base href="./">
    <title>登录日志</title>
</head>
<body>
<form action="../../data/acloginlog" method="get">
    <table class="searchTable">
        <tbody>
        <tr>
            <td>操作类型</td>
            <td style="padding-left:10px">
                <select name="" id="">
                    <option value="">请选择</option>
                    <option value="">登入</option>
                    <option value="">登出</option>
                </select>
            </td>
            <td>用户ID</td>
            <td style="padding-left:10px">
                <input type="text">
            </td>
            <td>帐号</td>
            <td><input type="text"></td>
            <td>终端</td>
            <td>
                <select name="" id="">
                    <option value="">请选择</option>
                    <option value="">企业后台</option>
                    <option value="">企业服务</option>
                </select>
            </td>
            <td>时间</td>
            <td>
                <input id="startTime" type="text" class="Wdate" style="width: 100px;" onFocus="WdatePicker({lang:'zh-cn',readOnly:true,maxDate:'#F{$dp.$D(\'endTime\')}'})"/>至
                <input id="endTime" type="text" class="Wdate" style="width: 100px;" onFocus="WdatePicker({lang:'zh-cn',readOnly:true,minDate:'#F{$dp.$D(\'startTime\')}'})"/>
            </td>
        </tr>
        <tr>
            <td>统计信息：</td>
            <td style="color: red;">754个帐号，共17822条用户登录信息</td>
        </tr>
        </tbody>
    </table>
</form>
<table class="listTable"></table>

<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
<script src="../../js/jquery/jquery.flexigrid.js?v=1.0.1"></script>
<script src="../../plugins/My97DatePicker/WdatePicker.js?v=1.0.1"></script>
<script src="../../js/jquery/jquery.alerts.js?v=1.0.1"></script>
<script>
    $(function(){
        $("table.listTable").flexigrid(GRID);
    });
    var GRID = {
        form: $("form"),
        //sortname: "",
        //sortorder: "",
        primaryKey: "id",
        showCheckBox: false,
        colModel: [
            {display: "操作类型", name: "oper", width: "20%", sortable: true,
                dataFormat:function(value,td,row)
                {
                    if (value == '1') {
                        return '登录';
                    } else if (value == '2') {
                        return '登出';
                    } else {
                        return value;
                    }
                }
            },
            {display: "用户ID", name: "userId", width: "20%", sortable: true},
            {display: "账号", name: "account", width: "20%", sortable: true,},
            {display:"终端",name:"terminal",width:"20%",sortable:true,
                dataFormat:function(value,td,row)
                {
                    if (value == '1') {
                        return '企业后台';
                    } else if (value == '2') {
                        return '企业服务';
                    } else {
                        return value;
                    }
                }
            },
            {display:"时间",name:"time",width:"20%",sortable:true}
        ],
    };

</script>
</body>
</html>
