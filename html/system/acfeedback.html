<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../css/jquery/jquery.flexigrid.css?v=1.0.1">
    <link rel="stylesheet" href="../../css/jquery/jquery.alerts.css?v=1.0.1">
    <base href="./">
    <title>系统配置列表</title>
</head>
<body>
<form action="../../data/acfeedback" method="get">
    <table class="searchTable">
        <tbody>
        <tr>
            <td>公司</td>
            <td style="padding-left:10px">
                <select name="" id="">
                    <option value=""></option>
                </select>
            </td>
            <td>全局配置</td>
            <td style="padding-left:10px">
                <select name="">
                    <option value="">请选择</option>
                    <option value="私有">私有</option>
                    <option value="全局">全局</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
</form>
<table class="listTable"></table>

<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
<script src="../../js/jquery/jquery.flexigrid.js?v=1.0.1"></script>
<script src="../../js/jquery/jquery.alerts.js?v=1.0.1"></script>
<script>
    $(function(){
        $("table.listTable").flexigrid(GRID);
    });
    var GRID = {
        form: $("form"),
        //sortname: "",
        //sortorder: "",
        primaryKey: "id",
        showCheckBox : false,
        colModel: [
            {display: "手机号", name: "mobile", width: "25%", sortable: true},
            {display: "详细内容", name: "content", width: "40%", sortable: true},
            {display: "创建时间", name: "gmtCreate", width: "25%", sortable: true,},
            {display: "操作", name: "id", width: "10%", sortable: true,
                dataFormat: function(value, td, row){
                    return '<span class="detailBtn rowBtn" title="查看" onclick="rowDetail(this)"></span>';
                }
            }
        ]
    };

    function rowDetail(obj){
        detail({
            url:"../html/system/acfeedbackItem.html?type=detail",
            name:"反馈详情",
            primaryKey:"id"
        }, obj, true);
    }
</script>
</body>
</html>
