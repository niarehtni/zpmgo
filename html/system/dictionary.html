<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../css/jquery/jquery.flexigrid.css?v=1.0.1">
    <link rel="stylesheet" href="../../css/jquery/jquery.alerts.css?v=1.0.1">
    <base href="./">
	<title>字典</title>
</head>
<body>
	<form action="../../data/dictionary" method="get">
		<table class="searchTable">
			<tbody>
				<tr>
					<td>字典名称</td>
  					<td style="padding-left:10px">
  						<input type="text" name="" value="">
  					</td>				
  				</tr>
			</tbody>
		</table>
	</form>
	<table class="listTable"></table>

	<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
	<script src="../../js/jquery/jquery.flexigrid.js?v=1.0.1"></script>
	<script src="../../js/jquery/jquery.alerts.js?v=1.0.1"></script>
	<script>
	$(function(){
		$("table.listTable").flexigrid(GRID);	
	});	
	var GRID = {
		form: $("form"),
        //sortname: "",
        //sortorder: "",
        primaryKey: "id",
        colModel: [
        	{display: "字典编号", name: "code", width: "18%", sortable: true},
			{display: "字典名称", name: "name", width: "18%", sortable: true},
			{display: "字典标识", name: "dictFlag", width: "18%", sortable: true},
			{display: "显示顺序", name: "dictOrder", width: "18%", sortable: true},
			{display: "是否末级节点", name: "isLeaf", width: "18%", sortable: true,
				dataFormat: function(value, td, row){
					return value == 1 ? "是" : "否";
				}
			},
			{display: "操作", name: "id", width: "10%", sortable: true,
				dataFormat: function(value, td, row){
					var oper = '';
            		oper += '<span class="editBtn rowBtn" title="修改" onclick="rowEdit(this)"></span>';
            		oper += '<span class="detailBtn rowBtn" title="查看" onclick="rowDetail(this)"></span>';
            		oper += '<span class="deletesBtn rowBtn" title="删除" onclick="rowDelete(this)"></span>';
					return oper;
				}
			},
			{display: "", name: "memo", width: "", hide: true}
        ],
        add: {
        	url: "../html/system/dictionaryItem.html",
        },
        deletes: {
        	url : "",
			primaryKey: "id"
        }
	};

	function rowEdit(obj){
		edit({
			url: setUrl("../html/system/dictionaryItem.html?type=edit", obj),
        	primaryKey: "id",
        	name: "编辑"
		}, obj, true);
	}

	function rowDetail(obj){
		detail({
        	url: setUrl("../html/system/dictionaryItem.html?type=detail", obj),
        	primaryKey: "id",
        	name: "详情"
        }, obj, true);
	}

	function rowDelete(obj){
		deletes(GRID.deletes, obj, true);
	}

	function setUrl(url, obj){
		var tr = $(obj).parents("tr");
		if(url.indexOf("?") >= 0 ){
			url += "&code=" + tr.find("[abbr='code']").text();
		}else{
			url += "?code=" + tr.find("[abbr='code']").text();
		}
		url += "&name=" + tr.find("[abbr='name']").text();
		url += "&dictFlag=" + tr.find("[abbr='dictFlag']").text();
		url += "&dictOrder=" + tr.find("[abbr='dictOrder']").text();
		url += "&isLeaf=" + tr.find("[abbr='isLeaf']").text();
		url += "&memo=" + tr.find("[abbr='memo']").text();
		return url;
	}
	</script>
</body>
</html>
