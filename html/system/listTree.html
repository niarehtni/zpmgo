<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <base href="./">
    <style>
        span { cursor: pointer }
    </style>
    <script type="text/x-template" id="tree-template">

    </script>
</head>
<body>
<div id="app">
    <ul v-if="tree.length" v-for="item in tree">
        <li >
            <span v-on="click: item.expanded = !item.expanded">
                {{item.title}}
                <span v-if="item.children.length">[{{item.expanded ? '-' : '+'}}]</span>
            </span>
            <ul v-if="item.children.length && expanded" v-for="child in item.children"></ul>
        </li>
    </ul>
</div>
</body>


<script src="../../plugins/Vue/Vue.js"></script>
<script>
    new Vue(
        {
            el: '#app',
            data: {
                tree: [
                    {
                        title: 'item 1',
                        expanded: true,
                        children: [
                            {
                                title: 'item 1.1',
                                expanded: false,

                            },
                            {
                                title: 'item 1.2',
                                expanded: false,
                                children: []
                            },
                            {
                                title: 'item 1.3',
                                expanded: false,
                                children: []
                            }
                        ]
                    },
                    {
                        title: 'item 2',
                        expanded: false,
                        children: [
                            {
                                title: 'item 2.1',
                                expanded: false,
                            },
                            {
                                title: 'item 2.2',
                                expanded: false,
                                children: []
                            },
                            {
                                title: 'item 2.3',
                                expanded: false,
                                children: []
                            }
                        ]
                    }
                ]
            },
            components: {
                tree: {
                    template: '#tree-template'
                }
            }
        }
    );

</script>
</html>
