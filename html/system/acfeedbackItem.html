<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="styleSheet" href="../../css/framework/table.css?v=1.0.1">
    <link rel="styleSheet" href="../../css/framework/module.css?v=1.0.1">
    <base href="./">
    <title>反馈列表</title>
</head>
<body>
<form action="../../data/success" method="POST">
    <div class="module" style="width: 100%;">
        <div class="title">
            <div class="item selected" v-cloak>反馈列表{{PAGETITLE}}</div>
        </div>
        <div class="content">
            <div class="item selected" style="padding:10px;">
                <table class="detailTable" border="1">
                    <tr>
                        <th width="20%">手机号</th>
                        <td width="30%">
                            <span v-cloak>{{mobile}}</span>
                        </td>
                        <th width="20%">创建时间</th>
                        <td width="30%">
                            <span v-cloak>{{gmtCreate}}</span>
                        </td>
                    </tr>
                    <tr>
                        <th width="20%">详细内容</th>
                        <td colspan="3">
                            <div v-cloak style="min-height: 150px;max-height: 300px; overflow-y: auto;">{{content}}</div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</form>

<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
<script src="../../plugins/Vue/Vue.js?v=1.0.1"></script>
<script src="../../js/framework/table.js?v=1.0.1" ></script>
<script src="../../js/default.js?v=1.0.1"></script>
<script>
    junAjax({
        url: "../../data/acfeedbackItem.json",
        success: function(result){
            if(result.code != "200"){
                alert(result.data);
            }else{
                var vmParam = $.extend(true, VMDEFAULT, {
                    data: result.data
                });
                var vm = new Vue(vmParam);
            }
        },
        error: function(){
            alert("网络错误 ！");
        }
    });
</script>
</body>
</html>
