<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="styleSheet" href="../../css/framework/table.css?v=1.0.1">
	<link rel="styleSheet" href="../../css/framework/module.css?v=1.0.1">
    <base href="./">
	<title>修改密码</title>
</head>
<body>
	<form action="../../data/success" method="POST">
		<div class="module" style="width: 100%;">
			<div class="title">
	    		<div class="item selected" v-cloak>修改密码</div>	
	    	</div>
	    	<div class="content">
	    		<div class="item selected" style="padding:10px;">    			
	  				<table class="detailTable" border="1">
						<tr>
							<th width="20%">用户名</th>
							<td width="30%">
								<input type="text" name="id" readonly>
							</td>
							<th width="20%">旧密码</th>
							<td width="30%">
								<input type="password" name="pwd" title="旧密码" class="null">
							</td>
						</tr>
						<tr>
							<th width="20%">新密码</th>
							<td width="30%">
								<input type="password" name="newPwd" title="旧密码" class="null" copy="newPwd">
							</td>
							<th width="20%">重复新密码</th>
							<td width="30%">
								<input type="password" title="旧密码" class="null copy" copy="newPwd">
							</td>
						</tr>
	  				</table>		
	    		</div>
	    		<div class="submit">
	    		    <center>
	    		    	<input type="button" class="saveBtn" value="保存">
	    		    </center>
	    		</div>
	    	</div>
		</div>
	</form>

	<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
	<script src="../../js/framework/table.js?v=1.0.1" ></script>
	<script src="../../js/default.js?v=1.0.1"></script>
	<script>
		
	</script>
</body>
</html>
