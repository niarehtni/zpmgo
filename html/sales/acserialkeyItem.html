<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="styleSheet" href="../../css/framework/table.css?v=1.0.1">
    <link rel="styleSheet" href="../../css/framework/module.css?v=1.0.1">
    <base href="./">
    <title>阀值编辑</title>
</head>
<body>
<form action="../../data/success" method="POST">
    <div class="module" style="width: 100%;">
        <div class="title">
            <div class="item selected" v-cloak>验证次数{{PAGETITLE}}</div>
        </div>
        <div class="content">
            <div class="item selected" style="padding:10px;">
                <table class="detailTable" border="1">
                    <tr>
                        <th width="20%">公司名称</th>
                        <td width="30%">
                            <span v-cloak>{{customerName}}</span>
                        </td>
                        <th width="20%">品牌名称</th>
                        <td width="30%">
                            <span v-cloak>{{customerCardId}}</span>
                        </td>
                    </tr>
                    <tr>
                        <th width="20%">品类名称</th>
                        <td width="30%">
                            <span v-cloak>{{customerTel}}</span>
                        </td>
                        <th width="20%">产品名称</th>
                        <td width="30%">
                            <span v-cloak>{{name}}</span>
                        </td>
                    </tr>
                    <tr>
                        <th>产品规格</th>
                        <td>
                            <span v-cloak>{{standard}}</span>
                        </td>
                        <th>验证次数</th>
                        <td>
                            <input type="text" name="maxTimes" v-model="maxTimes">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="submit" v-if="PAGETYPE != 'detail'">
                <center>
                    <input type="button" class="saveBtn" value="保存">
                </center>
            </div>
        </div>
    </div>
</form>

<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
<script src="../../plugins/Vue/Vue.js?v=1.0.1"></script>
<script src="../../js/framework/table.js?v=1.0.1" ></script>
<script src="../../js/default.js?v=1.0.1"></script>
<script>
    junAjax({
        url: "../../data/acserialkeyItem.json",
        success: function(result){
            if(result.code != "200"){
                alert(result.data);
            }else{
                var vmParam = $.extend(true, VMDEFAULT, {
                    data: result.data
                });
                var vm = new Vue(vmParam);
            }
        },
        error: function(){
            alert("网络错误 ！");
        }
    });
</script>
</body>
</html>
