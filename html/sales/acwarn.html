<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../css/jquery/jquery.flexigrid.css?v=1.0.1">
    <link rel="stylesheet" href="../../css/jquery/jquery.alerts.css?v=1.0.1">
    <base href="./">
    <title>警示公告</title>
</head>
<body>
    <form action="../../data/acwarn.json" method="get">
        <table class="searchTable">
            <tbody>
            <tr>
                <td>所属公司</td>
                <td style="padding-left:10px">
                    <select name="">
                        <option value=""></option>
                    </select>
                </td>
                <td>产品名称</td>
                <td style="padding-left:10px">
                    <input type="text" name=""> 
                </td>
                <td>标签序号</td>
                <td style="padding-left:10px">
                    <input type="text" name="">
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <table class="listTable"></table>

    <script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
    <script src="../../js/jquery/jquery.flexigrid.js?v=1.0.1"></script>
    <script src="../../js/jquery/jquery.alerts.js?v=1.0.1"></script>
    <script>
        $(function(){
            $("table.listTable").flexigrid(GRID);
        });
        var GRID = {
            form: $("form"),
            //sortname: "",
            //sortorder: "",
            primaryKey: "id",
            showCheckBox: false,
            colModel: [
                {display: "公司名称", name: "productName", width: "20%", sortable: true},
                {display: "标签序列号", name: "serialNo", width: "20%", sortable: true},
                {display: "产品名称", name: "productName", width: "15%", sortable: true},
                {display: "产品规格", name: "standard", width: "15%", sortable: true},
                {display: "已经扫描次数", name: "saleTimes", width: "15%", sortable: true},
                {display: "扫描限值", name: "maxTimes", width: "15%", sortable: true}
            ]
        };

    </script>
</body>
</html>
