<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../css/jquery/jquery.flexigrid.css?v=1.0.1">
    <link rel="stylesheet" href="../../css/jquery/jquery.alerts.css?v=1.0.1">
    <base href="./">
    <title>阀值设定</title>
</head>
<body>
<form action="../../data/acserialkey" method="get">
    <table class="searchTable">
        <tbody>
        <tr>
            <td>所属公司</td>
            <td style="padding-left:10px">
                <select name="">
                    <option value=""></option>
                </select>
            </td>
            <td>销售人员</td>
            <td style="padding-left:10px">
                <select name="">
                    <option value=""></option>
                </select>
            </td>
            <td>商品名称</td>
            <td style="padding-left:10px">
                <select name="">
                    <option value=""></option>
                </select>
            </td>
            <td>销售时间</td>
            <td>
                <input id="startTime" type="text" class="Wdate" style="width: 100px;" onfocus="WdatePicker({lang:'zh-cn',readOnly:true,maxDate:'#F{$dp.$D(\'endTime\')}'})" readonly="">至
                <input id="endTime" type="text" class="Wdate" style="width: 100px;" onfocus="WdatePicker({lang:'zh-cn',readOnly:true,minDate:'#F{$dp.$D(\'startTime\')}'})">
            </td>
        </tr>
        </tbody>
    </table>
</form>
<table class="listTable"></table>

<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
<script src="../../js/jquery/jquery.flexigrid.js?v=1.0.1"></script>
<script src="../../plugins/My97DatePicker/WdatePicker.js?v=1.0.1"></script>
<script src="../../js/jquery/jquery.alerts.js?v=1.0.1"></script>
<script>
    $(function(){
        $("table.listTable").flexigrid(GRID);
    });
    var GRID = {
        form: $("form"),
        //sortname: "",
        //sortorder: "",
        primaryKey: "id",
        showCheckBox: false,
        colModel: [
            {display: "产品名称", name: "name", width: "15%", sortable: true},
            {display: "产品规格", name: "standard", width: "15%", sortable: true},
            {display: "公司名称", name: "orgName", width: "15%", sortable: true},
            {display: "品牌", name: "brandName", width: "15%", sortable: true},
            {display: "品类", name: "categoryName", width: "15%", sortable: true},
            {display: "最大验证次数", name: "maxTimes", width: "15%", sortable: true,},
            {display: "操作", name: "id", width: "10%", sortable: true,
                dataFormat: function(value, td, row){
                    var operation="";
                    operation += '<span class="editBtn rowBtn" title="编辑" onclick="rowEdit(this)"></span>';
                    
                    return operation;
                }
            }
        ]
    };
    var OPR = {
        edit: {
            url: "../html/sales/acserialkeyItem.html?type=edit",
            primaryKey: "id",
            name:"阀值设定编辑"
        }
    };
    function rowEdit(obj){
        edit(OPR.edit, obj, true);
    }
</script>
</body>
</html>
