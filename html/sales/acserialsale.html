<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../css/jquery/jquery.flexigrid.css?v=1.0.1">
    <link rel="stylesheet" href="../../css/jquery/jquery.alerts.css?v=1.0.1">
    <base href="./">
    <title>销售修改</title>
</head>
<body>
<form action="../../data/acserialsale" method="get">
    <table class="searchTable">
        <tbody>
        <tr>
            <td>所属公司</td>
            <td style="padding-left:10px">
                <select name="">
                    <option value=""></option>
                </select>
            </td>
            <td>产品名称</td>
            <td style="padding-left:10px">
                <input type="text" name="">
            </td>
            <td>标签序号</td>
            <td style="padding-left:10px">
                <input type="text" name="">
            </td>
            <td>销售时间</td>
            <td>
                <input id="startTime" type="text" class="Wdate" style="width: 100px;" onfocus="WdatePicker({lang:'zh-cn',readOnly:true,maxDate:'#F{$dp.$D(\'endTime\')}'})" readonly="">至
                <input id="endTime" type="text" class="Wdate" style="width: 100px;" onfocus="WdatePicker({lang:'zh-cn',readOnly:true,minDate:'#F{$dp.$D(\'startTime\')}'})">
            </td>
        </tr>
        </tbody>
    </table>
</form>
<table class="listTable"></table>

<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
<script src="../../js/jquery/jquery.flexigrid.js?v=1.0.1"></script>
<script src="../../plugins/My97DatePicker/WdatePicker.js?v=1.0.1"></script>
<script src="../../js/jquery/jquery.alerts.js?v=1.0.1"></script>
<script>
    $(function(){
        $("table.listTable").flexigrid(GRID);
    });
    var GRID = {
        form: $("form"),
        //sortname: "",
        //sortorder: "",
        primaryKey: "id",
        showCheckBox: false,
        colModel: [
            {display: "公司名称", name: "orgName", width: "14%", sortable: true},
            {display: "序列号", name: "serialNo", width: "14%", sortable: true},
            {display: "产品名称", name: "productName", width: "14%", sortable: true},
            {display: "销售人员", name: "salePerson", width: "14%", sortable: true},
            {display: "销售时间", name: "saleDate", width: "14%", sortable: true},
            {display: "销售地点", name: "posAddr", width: "14%", sortable: true,},
            {display:"销售状态",name:"saleStatus",width:"8%",sortable:true,
                dataFormat:function(value,td,row)
                {
                    if( value == 1 ) {
                        return "已销售";
                    } else {
                        return "未销售";
                    }
                }
            },
            {display: "操作", name: "id", width:"8%", sortable: true,
                dataFormat: function(value, td, row){
                    var operation="";
                    operation += '<span class="editBtn rowBtn" title="编辑" onclick="rowEdit(this)"></span>';
                    return operation;
                }
            }
        ]
    };
    function rowEdit(obj){
        var tr = $(obj).parents("tr");
        var state = tr.find('[abbr="saleStatus"] div').text();
        var id = tr.attr("primarykey");
        if(state == "未销售"){
            state = "已销售";
        }else{
            state = "未销售"
        }
        jConfirm("确定将该产品的销售状态改成"+state+"?","提示信息",function(flag){
            if(flag){
            //确定
                
            }
        });
    }
</script>
</body>
</html>
