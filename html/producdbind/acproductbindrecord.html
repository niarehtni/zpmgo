<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../css/jquery/jquery.flexigrid.css?v=1.0.1">
    <link rel="stylesheet" href="../../css/jquery/jquery.alerts.css?v=1.0.1">
    <base href="./">
    <title>绑定记录</title>
</head>
<body>
<form action="../../data/acproductbindrecord" method="get">
    <table class="searchTable">
        <tbody>
        <tr>
            <td>所属公司</td>
            <td style="padding-left:10px">
                <select name="">
                    <option value=""></option>
                </select>
            </td>
            <td>标签号</td>
            <td style="padding-left:10px">
                <input type="text" name="">
            </td>
            <td>产品码</td>
            <td style="padding-left:10px">
                <input type="text" name="">
            </td>
            <td>绑定状态</td>
            <td style="padding-left:10px">
                <select name="">
                    <option value=""></option>
                    <option value="0">绑定失败</option>
                    <option value="1">绑定成功</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>时间</td>
            <td style="padding-left:10px">
                <input id="startTime" type="text" class="Wdate" onfocus="WdatePicker({lang:'zh-cn',readOnly:true,maxDate:'#F{$dp.$D(\'endTime\')}'})">
            </td>
            <td>至</td>
            <td style="padding-left:10px">
                <input id="endTime" type="text" class="Wdate" onfocus="WdatePicker({lang:'zh-cn',readOnly:true,minDate:'#F{$dp.$D(\'startTime\')}'})">
            </td>
            <td>销往地区号</td>
            <td style="padding-left:10px">
                <input type="text" name="">
            </td>
        </tr>
        </tbody>
    </table>
</form>
<table class="listTable"></table>

<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
<script src="../../js/jquery/jquery.flexigrid.js?v=1.0.1"></script>
<script src="../../plugins/My97DatePicker/WdatePicker.js?v=1.0.1"></script>
<script src="../../js/jquery/jquery.alerts.js?v=1.0.1"></script>
<script>
    $(function(){
        $("table.listTable").flexigrid(GRID);
    });
    var GRID = {
        form: $("form"),
        //sortname: "",
        //sortorder: "",
        primaryKey: "id",
        showCheckBox: false,
        colModel: [
            {display: "公司", name: "orgName", width: 120, sortable: true},
            {display: "标签序列号", name: "serialNo", width: 160, sortable: true},
            {display: "产品码", name: "productCode", width: 80, sortable: true},
            {display: "产品名", name: "productName", width: 100, sortable: true},
            {display: "绑定时间", name: "bindTimeString", width: 140, sortable: true},
            {display: "销往地区号", name: "districtCode", width: 100, sortable: true},
            {display: "销往地区名 ", name: "districtName", width: 120, sortable: true},
            {display: "绑定状态 ", name: "bindResult", width: 70, sortable: true},
            {display: "失败原因 ", name: "failedInfo", width: 90, sortable: true,},
            {display: "绑定人 ", name: "bindUserName", width: 60, sortable: true,},
            {display: "操作", name: "id", width:40,
                dataFormat: function(value, td, row){
                    var operation="";
                    if (row.bindState==0)
                    {
                        operation = '<span class="editBtn rowBtn" title="编辑" onclick="rowEdit(this)"></span>';
                        operation += '<span class="detailBtn rowBtn" title="详情" onclick="rowDetail(this)"></span>';
                    } else {
                        operation += '<span class="detailBtn rowBtn" title="详情" onclick="rowDetail(this)"></span>';
                    }
                    return operation;
                }
            }
        ],
        buttons:[{
            name: "导出",
            bclass: "importBtn",
            onpress: function(g){
                imports({
                    url: "",
                    primaryKey: "id",
                    success : function() {},
                    error : function() {}
                },g);
            }
        }]
    };
    var OPR = {
        edit: {
            url: "../html/producdbind/acproductbindrecordItem.html?type=edit",
            primaryKey: "id",
            name:"记录编辑"
        },
        detail: {
            url: "../html/producdbind/acproductbindrecordItem.html?type=detail",
            primaryKey: "id",
            name:"记录详情"
        }
    };
    function rowEdit(obj){
        edit(OPR.edit, obj, true);
    }

    function rowDetail(obj){
        detail(OPR.detail, obj, true);
    }

    function imports(obj){
        alert("功能预留");
    }
</script>
</body>
</html>
