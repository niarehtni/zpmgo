<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../css/jquery/jquery.flexigrid.css?v=1.0.1">
    <link rel="stylesheet" href="../../css/jquery/jquery.alerts.css?v=1.0.1">
    <base href="./">
    <title>商品列表</title>
</head>
<body>
<form action="../../data/antifake" method="get">
    <table class="searchTable">
        <tbody>
        <tr>
            <td>所属公司</td>
            <td >
                <select name="">
                    <option value=""></option>
                    <option value="">公司A</option>
                </select>
            </td>
            <td>渠道商地区</td>
            <td >
                <select name="">
                    <option value=""></option>
                    <option value="">地区A</option>
                </select>
            </td>
            <td>产品名称</td>
            <td >
                <input type="text">
            </td>
            <td>规格型号</td>
            <td>
                <input type="text">
            </td>
            <td>条形码</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>出厂日期</td>
            <td>
                <input id="startTime" type="text" class="Wdate" style="width: 100px;" onfocus="WdatePicker({lang:'zh-cn',readOnly:true,maxDate:'#F{$dp.$D(\'endTime\')}'})" readonly="">
            </td>
            <td>至</td>
            <td>
                <input id="endTime" type="text" class="Wdate" style="width: 100px;" onfocus="WdatePicker({lang:'zh-cn',readOnly:true,minDate:'#F{$dp.$D(\'startTime\')}'})">
            </td>
            <td>序列号</td>
            <td>
                <input type="text">
            </td>
            <td>物流码</td>
            <td>
                <input type="text">
            </td>
        </tr>
        </tbody>
    </table>
</form>
<table class="listTable"></table>

<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
<script src="../../js/jquery/jquery.flexigrid.js?v=1.0.1"></script>
<script src="../../plugins/My97DatePicker/WdatePicker.js?v=1.0.1"></script>
<script src="../../js/jquery/jquery.alerts.js?v=1.0.1"></script>
<script>
    $(function(){
        $("table.listTable").flexigrid(GRID);
    });
    var GRID = {
        form: $("form"),
        //sortname: "",
        //sortorder: "",
        primaryKey: "id",
        colModel: [
            {display: "产品名称", name: "productName", width: 100, sortable: true},
            {display: "公司名称", name: "orgName", width: 150, sortable: true},
            {display: "条形码", name: "barcode", width: 80, sortable: true},
            {display: "序列号", name: "serialNo", width: 90, sortable: true,},
            {display: "物流码", name: "transCode", width: 90, sortable: true},
            {display: "特殊码", name: "bindCode", width: 60, sortable: true},
            {display: "地区号", name: "saleArea", width: 60, sortable: true},
            {display: "销售地区", name: "saleAreaName", width: 70, sortable: true},
            {display: "出厂时间", name: "produceDate", width: 70, sortable: true},
            {display: "出售时间", name: "saleDate", width: 70, sortable: true},
            {display: "验证次数", name: "verifyTimes", width: 50, sortable: true},
            {display: "操作", name: "id", width: 80, sortable: true,
                dataFormat: function(value, td, row){
                    var oper = '';
                    oper += '<span class="editBtn rowBtn" title="编辑" onclick="rowEdit(this)"></span>';
                    oper += '<span class="deletesBtn rowBtn" title="删除" onclick="rowDelete(this)"></span>';
                    return oper;
                }
            }
        ],
        deletes: {
            url : "",
            primaryKey: "id"
        },
        buttons:[{
            name: "导出",
            bclass: "exportExcelBtn",
            onpress: function(g){
                alert("预留功能");
                return;
                execute({
                    url: "",
                    primaryKey: "id",
                    name: "导出"
                }, true);
            }
        }]
    };

    var OPR = {
        edit:{
            url:"../html/goods/antifakeItem.html?type=edit",
            primaryKey:"id",
            name:"商品编辑"
        },
        deletes: {
            url : "",
            primaryKey: "id"
        }
    };

    function rowDelete(obj){
        deletes(OPR.deletes, obj, true);
    }

    function rowEdit(obj) {
        edit(OPR.edit, obj, true);
    }
</script>
</body>
</html>
