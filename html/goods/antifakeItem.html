<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="styleSheet" href="../../css/framework/table.css?v=1.0.1">
    <link rel="styleSheet" href="../../css/framework/module.css?v=1.0.1">
    <base href="./">
    <title>商品信息</title>
</head>
<body>
<form action="../../data/success" method="POST">
    <div class="module" style="width: 100%;">
        <div class="title">
            <div class="item selected" v-cloak>商品信息{{PAGETITLE}}</div>
        </div>
        <div class="content">
            <div class="item selected" style="padding:10px;">
                <table class="detailTable" border="1">
                    <tr>
                        <th width="20%">所属公司</th>
                        <td width="30%">
                            <input type="text" name="orgName" title="所属公司" class="null" v-model="orgName">
                        </td>
                        <th width="20%">生产日期</th>
                        <td width="30%">
                            <input type="text" class="Wdate" title="生产日期" class="null" onFocus="WdatePicker({lang:'zh-cn',readOnly:true})" v-model="produceDate">
                        </td>
                    </tr>
                    <tr>
                        <th width="20%">销售地区编号</th>
                        <td width="30%">
                            <input type="text" name="saleArea" v-model="saleArea">
                        </td>
                        <th width="20%">销售地区名称</th>
                        <td width="30%">
                            <input type="text" name="saleAreaName" v-model="saleAreaName" >
                        </td>
                    </tr>
                </table>
            </div>
            <div class="submit">
                <center>
                    <input type="button" class="saveBtn" value="保存">
                </center>
            </div>
        </div>
    </div>
</form>

<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
<script src="../../plugins/Vue/Vue.js?v=1.0.1"></script>
<script src="../../plugins/My97DatePicker/WdatePicker.js?v=1.0.1"></script>
<script src="../../js/framework/table.js?v=1.0.1" ></script>
<script src="../../js/default.js?v=1.0.1"></script>
<script>
    junAjax({
        url: "../../data/antifakeItem.json",
        success: function(result){
            if(result.code != "200"){
                alert(result.data);
            }else{
                var vmParam = $.extend(true, VMDEFAULT, {
                    data: result.data
                });
                var vm = new Vue(vmParam);
            }
        },
        error: function(){
            alert("网络错误 ！");
        }
    });
    
</script>
</body>
</html>
