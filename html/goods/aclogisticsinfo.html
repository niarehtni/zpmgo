<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../css/jquery/jquery.flexigrid.css?v=1.0.1">
    <link rel="stylesheet" href="../../css/jquery/jquery.alerts.css?v=1.0.1">
    <base href="./">
    <title>物流信息列表</title>
</head>
<body>
<form action="../../data/aclogisticsinfo" method="get">
    <table class="searchTable">
        <tbody>
        <tr>
            <td>商品编码</td>
            <td>
                <input type="text" style="width: 99%">
            </td>
            <td>销往地区编码</td>
            <td >
                <input type="text" style="width: 99%">
            </td>
            <td>销往地区名</td>
            <td >
                <input type="text" style="width: 99%">
            </td>
             <td>公司</td>
            <td>
                <select name="" id="">
                    <option value=""></option>
                    <option value="">公司A</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>发货时间</td>
            <td>
                <input id="startTime" type="text" class="Wdate" style="width: 100px;" onfocus="WdatePicker({lang:'zh-cn',readOnly:true,maxDate:'#F{$dp.$D(\'endTime\')}'})">
                至<input id="endTime" type="text" class="Wdate" style="width: 100px;" onfocus="WdatePicker({lang:'zh-cn',readOnly:true,minDate:'#F{$dp.$D(\'startTime\')}'})">
            </td>
            <td>收货时间</td>
            <td>
                <input id="startTime1" type="text" class="Wdate" style="width: 100px;" onfocus="WdatePicker({lang:'zh-cn',readOnly:true,maxDate:'#F{$dp.$D(\'endTime1\')}'})">
                至<input id="endTime1" type="text" class="Wdate" style="width: 100px;" onfocus="WdatePicker({lang:'zh-cn',readOnly:true,minDate:'#F{$dp.$D(\'startTime1\')}'})">
            </td>
            <td>窜货时间</td>
            <td>
                <input id="startTime2" type="text" class="Wdate" style="width: 100px;" onfocus="WdatePicker({lang:'zh-cn',readOnly:true,maxDate:'#F{$dp.$D(\'endTime2\')}'})" readonly="">
                至<input id="endTime2" type="text" class="Wdate" style="width: 100px;" onfocus="WdatePicker({lang:'zh-cn',readOnly:true,minDate:'#F{$dp.$D(\'startTime2\')}'})">
            </td>
        </tr>
        </tbody>
    </table>
</form>
<table class="listTable"></table>

<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
<script src="../../js/jquery/jquery.flexigrid.js?v=1.0.1"></script>
<script src="../../plugins/My97DatePicker/WdatePicker.js"></script>
<script src="../../js/jquery/jquery.alerts.js?v=1.0.1"></script>
<script>
    $(function(){
        $("table.listTable").flexigrid(GRID);
    });
    var GRID = {
        form: $("form"),
        //sortname: "",
        //sortorder: "",
        primaryKey: "id",
        showCheckBox: false,
        colModel: [
            {display: "商品编码", name: "goodsCode", width: 140, sortable: true},
            {display: "销往地区编码", name: "saleCode", width: 70, sortable: true},
            {display: "销往地区名", name: "saleName", width: 70, sortable: true},
            {display: "发货时间", name: "deliverTime", width: 130, sortable: true},
            {display: "收货地区编码", name: "receiptCode", width: 70, sortable: true},
            {display: "收货地区名", name: "receiptName", width: 60, sortable: true,},
            {display: "收货时间", name: "receiptTime", width: 130, sortable: true},
            {display: "窜货状态", name: "conflictState", width: 50, sortable: true,
                dataFormat:function (value,td,row)
                {
                    if (value == '0') {
                        return '<div style="background-color: yellow;width: 100%;height: 100%;margin: -5px;">窜货</div>';
                    } else if (value == '1') {
                        return '正常';
                    } else {
                        return value;
                    }
                }
            },
            {display: "收货人", name: "receiptUserName", width: 60, sortable: true},
            {display: "公司名称", name: "orgName", width: 80, sortable: true},
            {display: "操作", name: "id", width: 50, sortable: true,
                dataFormat: function(value, td, row){
                    var oper = '';
                    return oper;
                }
            }
        ],
        buttons:[{
            name: "上传",
            bclass: "uploadBtn",
            onpress: function(g){
                execute({
                    url: "../html/goods/aclogisticsinfoUpload.html",
                    primaryKey: "id",
                    name: "发货信息上传",
                    success : function() {},
                    error : function() {}
                });
            }
        }]
    };
</script>
</body>
</html>
