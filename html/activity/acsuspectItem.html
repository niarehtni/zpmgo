<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="styleSheet" href="../../css/framework/table.css?v=1.0.1">
    <link rel="styleSheet" href="../../css/framework/module.css?v=1.0.1">
    <base href="./">
    <title>客户信息详情</title>
</head>
<body>
<form action="../../data/success" method="POST">
    <div class="module" style="width: 100%;">
        <div class="title">
            <div class="item selected">客户信息详情</div>
        </div>
        <div class="content">
            <div class="item selected" style="padding:10px;">
                <table class="detailTable" border="1">
                    <tr>
                        <th width="20%">帐号</th>
                        <td width="30%">
                            <span v-cloak>{{account}}</span>
                        </td>
                        <th width="20%">姓名</th>
                        <td width="30%">
                            <span v-cloak>{{name}}</span>
                        </td>
                    </tr>
                    <tr>
                        <th width="20%">手机</th>
                        <td width="30%">
                            <span v-cloak >{{mobile}}</span>
                        </td>
                        <th width="20%">状态</th>
                        <td width="30%">
                            <span v-cloak v-if="status==1">正常</span>
                            <span v-cloak v-else>异常</span>
                        </td>
                    </tr>
                    <tr>
                        <th width="20%">创建者</th>
                        <td width="30%">
                            <span v-cloak >{{creator}}</span>
                        </td>
                        <th width="20%">价格</th>
                        <td width="30%">
                            <span v-cloak>{{gmtCreate}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td width="20%">修改者</td>
                        <td width="30%">
                            <span v-cloak>{{modifier}}</span>
                        </td>
                        <td>修改时间</td>
                        <td v-cloak>{{gmtModified}}</td>
                    </tr>
                    <tr>
                        <td width="20%">注册时间</td>
                        <td width="30%">
                            <span v-cloak>{{gmtRegister}}</span>
                        </td>
                        <td width="20%">电子邮箱</td>
                        <td width="30%">
                            <span v-cloak>{{mail}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>头像</td>
                        <td colspan="3" style="height: 150px;">
                            <img :src="img" alt="">
                        </td>
                    </tr>
                    <tr>
                        <td>说明</td>
                        <td colspan="3" style="height: 150px;">
                            <span v-cloak>{{memo}}</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</form>

<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
<script src="../../plugins/Vue/Vue.js?v=1.0.1"></script>
<script src="../../js/framework/table.js?v=1.0.1" ></script>
<script src="../../js/default.js?v=1.0.1"></script>
<script>
    junAjax({
        url: "../../data/acsuspectItem.json",
        success: function(result){
            if(result.code != "200"){
                alert(result.data);
            }else{
                var vmParam = $.extend(true, VMDEFAULT, {
                    data: result.data
                });
                var vm = new Vue(vmParam);
            }
        },
        error: function(){
            alert("网络错误 ！");
        }
    });
</script>
</body>
</html>
