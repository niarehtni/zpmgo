<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="styleSheet" href="../../css/framework/table.css?v=1.0.1">
    <link rel="styleSheet" href="../../css/framework/module.css?v=1.0.1">
    <base href="./">
    <title>活动信息</title>
</head>
<body>
<form action="../../data/success" method="POST">
    <div class="module" style="width: 100%;">
        <div class="title">
            <div class="item selected" v-cloak>活动信息{{PAGETITLE}}</div>
        </div>
        <div class="content">
            <div class="item selected" style="padding:10px;">
                <table class="detailTable" border="1">
                    <tr>
                        <th width="20%">标题</th>
                        <td width="80%" colspan="3">
                            <span v-cloak >{{heading}}</span>
                        </td>
                    </tr>
                    <tr>
                        <th width="20%">摘要</th>
                        <td width="80%" colspan="3">
                            <span v-cloak >{{summary}}</span>
                        </td>
                    </tr>
                    <tr>
                        <th width="20%">公司</th>
                        <td width="30%">
                            <span v-cloak >{{orgName}}</span>
                        </td>
                        <th width="20%">状态</th>
                        <td width="30%">
                            <span v-cloak v-if="status==0">未发布</span>
                            <span v-cloak v-else-if="status==1">已发布</span>
                            <span v-cloak v-else-if="status==2">已取消</span>
                            <span v-cloak v-else-if="status==9">已移除</span>
                            <span v-cloak v-else>未知</span>
                        </td>
                    </tr>
                    <tr>
                        <td width="20%">开始时间</td>
                        <td width="30%">
                            <span v-cloak="">{{gmtStart}}</span>
                        </td>
                        <td>修改时间</td>
                        <td><span>{{gmtEnd}}</span></td>
                    </tr>
                    <tr>
                        <td width="20%">创建者</td>
                        <td width="30%">
                            <span v-cloak="">{{creator}}</span>
                        </td>
                        <td width="20%">创建时间</td>
                        <td width="30%">
                            <span v-cloak="">{{gmtCreate}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>修改者</td>
                        <td><span v-cloak="">{{modifier}}</span></td>
                        <td>修改时间</td>
                        <td><span v-cloak="">{{gmtModified}}</span></td>
                    </tr>
                    <tr>
                        <td>宣传图片</td>
                        <td colspan="3" style="height: 150px;">
                            <img :src="img" alt="">
                        </td>
                    </tr>
                    <tr>
                        <td>内容</td>
                        <td colspan="3" style="height: 150px;">
                            <div v-cloak="" style="width: 98%;height: 99%;">{{content}}</div>
                        </td>
                    </tr>
                    <tr>
                        <td>签名</td>
                        <td colspan="3"><span v-cloak="">{{signature}}</span></td>
                    </tr>
                </table>
            </div>
            <div class="submit" v-if="PAGETYPE != 'detail'">
                <center>
                    <input type="button" class="saveBtn" value="保存">
                </center>
            </div>
        </div>
    </div>
</form>

<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
<script src="../../plugins/Vue/Vue.js?v=1.0.1"></script>
<script src="../../plugins/My97DatePicker/WdatePicker.js?v=1.0.1"></script>
<script src="../../js/framework/table.js?v=1.0.1" ></script>
<script src="../../js/default.js?v=1.0.1"></script>
<script>

    var vmParam = $.extend(true, VMDEFAULT, {
        data: {
            img:"",
            heading:"",
            summary:"",
            orgName:"",
            status:"",
            gmtStart:"",
            gmtEnd:"",
            creator:"",
            gmtCreate:"",
            modifier:"",
            gmtModified:"",
            content:"",
            signature:""
        },
        filters: {
            date: function(value){
                return value.slice(0, 10);
            }
        }
    });
    var vm = new Vue(vmParam);
    if(TYPE != null){
        junAjax({
            url: "../../data/acactivityinfo.json",
            success: function(result){
                if(result.code != "200"){
                    alert(result.data);
                }else{
                    for(data in result.data){
                        vm[data] = result.data[data];
                    };
                }
            },
            error: function(){
                alert("网络错误 ！");
            }
        });
    }
</script>
</body>
</html>
