<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../css/jquery/jquery.flexigrid.css?v=1.0.1">
    <link rel="stylesheet" href="../../css/jquery/jquery.alerts.css?v=1.0.1">
    <base href="./">
    <title>客户列表</title>
</head>
<body>
    <form action="../../data/acsuspect" method="get">
        <table class="searchTable">
            <tbody>
            <tr>
                <td>帐号</td>
                <td style="padding-left: 10px;">
                    <input type="text">
                </td>
                <td>姓名</td>
                <td style="padding-left: 10px;">
                    <input type="text">
                </td>
                <td>手机</td>
                <td style="padding-left: 10px;">
                    <input type="text">
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <table class="listTable"></table>

    <script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
    <script src="../../js/jquery/jquery.flexigrid.js?v=1.0.1"></script>
    <script src="../../js/jquery/jquery.alerts.js?v=1.0.1"></script>
    <script>
        $(function(){
            $("table.listTable").flexigrid(GRID);
        });
        var GRID = {
            form: $("form"),
            //sortname: "",
            //sortorder: "",
            primaryKey: "id",
            showCheckBox: false,
            singleSelect: true,
            colModel: [
                {display: "账号", name: "account", width: "20%", sortable: true},
                {display: "姓名", name: "name", width: "20%", sortable: true},
                {display: "手机", name: "mobile", width: "20%", sortable: true},
                {display: "状态", name: "status", width: "10%", sortable: true,
                    dataFormat:function (value,td,row){
                        if (value == '1') {
                            return '<span class="valid rowBtn" title="正常"></span>';
                        } else {
                            return '<span class="invalid rowBtn" title="异常"></span>';
                        }
                    }
                },
                {display: "注册时间", name: "gmtCreateString", width: "20%", sortable: true},
                {display: "操作", name: "id", width: "10%", sortable: true,
                    dataFormat: function(value, td, row){
                        return'<span class="detailBtn rowBtn" title="查看" onclick="rowDetail(this)"></span>';
                    }
                }
            ]                                                                                                                                              
        };

        function rowDetail(obj) {
            detail({
                url:"../html/activity/acsuspectItem.html?type=detail",
                primaryKey:"id",
                name:"客户详情"
            }, obj, true);
        }
    </script>
</body>
</html>
