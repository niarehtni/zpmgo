<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="styleSheet" href="../../css/framework/table.css?v=1.0.1">
    <link rel="styleSheet" href="../../css/framework/module.css?v=1.0.1">
    <base href="./">
    <title>消费记录详情</title>
</head>
<body>
<form action="../../data/success" method="POST">
    <div class="module" style="width: 100%;">
        <div class="title">
            <div class="item selected">消费记录详情</div>
        </div>
        <div class="content">
            <div class="item selected" style="padding:10px;">
                <table class="detailTable" border="1">
                    <tr>
                        <th width="20%">所属公司</th>
                        <td>
                            <span v-cloak>{{orgName}}</span>
                        </td>
                        <th width="20%">所在门店</th>
                        <td width="30%">
                            <span v-cloak>{{posName}}</span>
                        </td>
                    </tr>
                    <tr>
                        <th width="20%">物流码</th>
                        <td width="30%">
                            <span v-cloak>{{transCode}}</span>
                        </td>
                        <th width="20%">推荐人</th>
                        <td width="30%">
                            <span v-cloak>{{recommenderName}}</span>
                        </td>
                    </tr>
                    <tr>
                        <th width="20%">价格</th>
                        <td width="30%">
                            <span v-cloak>{{price}}</span>
                        </td>
                        <td width="20%">消费记录状态</td>
                        <td width="30%">
                            <span v-cloak v-if="shoppingStatus==1">兑换</span>
                            <span v-cloak v-else>购买</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</form>

<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
<script src="../../plugins/Vue/Vue.js?v=1.0.1"></script>
<script src="../../js/framework/table.js?v=1.0.1" ></script>
<script src="../../js/default.js?v=1.0.1"></script>
<script>
    var vmParam = $.extend(true, VMDEFAULT, {
        data: {
            orgName: decodeURI(getRequest("orgName")),
            shoppingStatus: decodeURI(getRequest("shoppingStatus")),
            posName: decodeURI(getRequest("posName")),
            transCode: getRequest("transCode"),
            recommenderName: decodeURI(getRequest("recommenderName")),
            price: getRequest("price")
        }
    });
    var vm = new Vue(vmParam);
</script>
</body>
</html>
