<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="styleSheet" href="../../css/framework/table.css?v=1.0.1">
	<link rel="styleSheet" href="../../css/framework/module.css?v=1.0.1">
    <base href="./">
	<title>用户信息</title>
</head>
<body>
	<form action="" method="POST">
		<div class="module" style="width: 100%;">
			<div class="title">
	    		<div class="item selected" v-cloak>用户信息{{PAGETITLE}}</div>	
	    	</div>
	    	<div class="content">
	    		<div class="item selected" style="padding:10px;">    			
	  				<table class="detailTable" border="1">
						<tr>
							<th width="20%">角色名</th>
							<td width="30%">
								<input type="text" name="" title="角色名" class="null" v-model="name" v-cloak v-if="!ISDETAIL">
								<span v-cloak v-else>{{name}}</span>
							</td>
							<th width="20%">角色类型</th>
							<td width="30%">
								<select v-model="roleType" v-cloak v-if="!ISDETAIL">
									<option value="2">普通管理员</option>
									<option value="1">公司管理员</option>
									<option value="0">超级管理员</option>
								</select>
								<span v-cloak v-else>{{roleType | check}}</span>
							</td>
						</tr>
						<tr>
							<th width="20%">公司</th>
							<td width="30%">
								<select v-model="orgName" v-cloak v-if="!ISDETAIL">
									<option value=""></option>
								</select>
								<span v-cloak v-else>{{orgName}}</span>
							</td>
							<th width="20%"></th>
							<td width="30%"></td>
						</tr>
						<tr style="height:100px;">
							<th width="20%" height="50">角色描述</th>
							<td width="30%" colspan="3">
								<textarea name="" style="height: 98%;width: 98%;" v-model="description" :readonly="ISDETAIL"></textarea>
							</td>
						</tr>
	  				</table>		
	    		</div>
	    		<div class="submit" v-if="PAGETYPE != 'detail'">
	    		    <center>
	    		    	<input type="button" class="saveBtn" value="保存">
	    		    </center>
	    		</div>
	    	</div>
		</div>
	</form>

	<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
	<script src="../../plugins/Vue/Vue.js?v=1.0.1"></script>
	<script src="../../js/framework/table.js?v=1.0.1" ></script>
	<script src="../../js/default.js?v=1.0.1"></script>
	<script>
		var vmParam = $.extend(true, VMDEFAULT, {
			data: {
				name: "",
				roleType: "",
				orgName: "",
				description: ""
			},
			filters: {
				parseType: function(value){
					switch(value){
					case 2:
						return "普通管理员";
					case 1:
						return "公司管理员";
					case 0:
						return "超级管理员";
					default:
						return "";
					}
				}
			}
		});
		var vm = new Vue(vmParam);
