<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../css/jquery/jquery.flexigrid.css?v=1.0.1">
    <link rel="stylesheet" href="../../css/jquery/jquery.alerts.css?v=1.0.1">
    <base href="./">
	<title>用户列表</title>
</head>
<body>
	<form action="../../data/user" method="get">
		<table class="searchTable">
			<tbody>
				<tr>
					<td>公司</td>
  					<td style="padding-left:10px">
  						<select>
  							<option></option>
  						</select>
  					</td>
  					<td>账号</td>
  					<td style="padding-left:10px">
  						<input type="text" name="" value="">
  					</td>	
  					<td>姓名</td>
  					<td style="padding-left:10px">
  						<input type="text" name="" value="">
  					</td>
  					<td>用户类型</td>
  					<td style="padding-left:10px">
  						<select>
  							<option value="">请选择</option>
  							<option value="5">仓库管理人员</option>
  							<option value="4">安装维修人员</option>
  							<option value="3">门店用户</option>
  							<option value="2">渠道商用户</option>
  							<option value="1">公司内部人员</option>
  							<option value="0">公司管理员</option>
  						</select>
  					</td>		
  				</tr>
			</tbody>
		</table>
	</form>
	<table class="listTable"></table>

	<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
	<script src="../../js/jquery/jquery.flexigrid.js?v=1.0.1"></script>
	<script src="../../js/jquery/jquery.alerts.js?v=1.0.1"></script>
	<script>
	$(function(){
		$("table.listTable").flexigrid(GRID);	
	});	
	var GRID = {
		form: $("form"),
        //sortname: "",
        //sortorder: "",
        primaryKey: "id",
        colModel: [
        	{display: "账号", name: "account", width: 120, sortable: true},
        	{display: "姓名", name: "name", width: 100, sortable: true},
			{display: "所属公司", name: "orgName", width: 180, sortable: true},
			{display: "用户类型", name: "userTypeName", width: 120, sortable: true},
			{display: "手机", name: "mobile", width: 120, sortable: true},
			{display: "电子邮件", name: "email", width: 180, sortable: true},
			{display: "创建时间", name: "gmtCreate", width: 140, sortable: true},
			{display: "状态", name: "status", width: 60, sortable: true},
			{display: "操作", name: "id", width: 75, sortable: true,
				dataFormat: function(value, td, row){
				    var oper = '';
                    oper += '<span class="editBtn rowBtn" title="编辑" onclick="rowEdit(this)"></span>';
            		oper += '<span class="detailBtn rowBtn" title="详情" onclick="rowDetail(this)"></span>';
            		oper += '<span class="deletesBtn rowBtn" title="删除" onclick="rowDelete(this)"></span>';
					return oper;
				}
			}
        ],
        add: {
        	url: "../html/authority/userItem.html",
        },
        edit: {
        	url: "../html/authority/userItem.html?type=edit",
        	primaryKey: "id"
        },
        detail: {
        	url: "../html/authority/userItem.html?type=detail",
        	primaryKey: "id",
        },
        deletes: {
        	url : "",
			primaryKey: "id"
        }
	};

	function rowEdit(obj){
		edit(GRID.edit, obj, true);
	}

	function rowDetail(obj){
		detail(GRID.detail, obj, true);
	}

	function rowDelete(obj){
		deletes(GRID.deletes, obj, true);
	}
	</script>
</body>
</html>
