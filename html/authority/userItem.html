<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="styleSheet" href="../../css/framework/table.css?v=1.0.1">
	<link rel="styleSheet" href="../../css/framework/module.css?v=1.0.1">
    <base href="./">
	<title>用户信息</title>
</head>
<body>
	<form action="" method="POST">
		<div class="module" style="width: 100%;">
			<div class="title">
	    		<div class="item selected" v-cloak>用户信息{{PAGETITLE}}</div>	
	    	</div>
	    	<div class="content">
	    		<div class="item selected" style="padding:10px;">    			
	  				<table class="detailTable" border="1">
						<tr>
							<th width="20%">公司</th>
							<td width="30%">
								<select name="" v-model="orgName" v-cloak v-if="!ISDETAIL">
									<option></option>
								</select>
								<span v-cloak v-else>{{orgName}}</span>
							</td>
							<th width="20%">登录账号</th>
							<td width="30%">
								<input type="text" name="" title="登录账号" class="null" v-model="account" v-cloak v-if="!ISDETAIL">
								<span v-cloak v-else>{{account}}</span>
							</td>
						</tr>
						<tr>
							<th width="20%">姓名</th>
							<td width="30%">
								<input type="text" name="" title="姓名" class="null" v-model="name" v-cloak v-if="!ISDETAIL">
								<span v-cloak v-else>{{name}}</span>
							</td>
							<th width="20%">密码</th>
							<td width="30%">
								<input type="text" name="" title="密码" class="null" v-model="password" v-cloak v-if="!ISDETAIL">
								<span v-cloak v-else>{{password}}</span>
							</td>
						</tr>
						<tr>
							<th width="20%">性别</th>
							<td width="30%">
								<select v-model="sex" v-cloak v-if="!ISDETAIL">
									<option value="男">男</option>
									<option value="女">女</option>
								</select>
								<span v-cloak v-else>{{sex}}</span>
							</td>
							<th width="20%">年龄</th>
							<td width="30%">
								<input type="text" name="" title="年龄" class="null num" v-model="age" v-cloak v-if="!ISDETAIL">
								<span v-cloak v-else>{{age}}</span>
							</td>
						</tr>
						<tr>
							<th width="20%">证件类型</th>
							<td width="30%">
								<select v-model="type" v-cloak v-if="!ISDETAIL">
									<option value="营业执照">营业执照</option>
									<option value="身份证">身份证</option>
								</select>
								<span v-cloak v-else>{{type}}</span>
							</td>
							<th width="20%">证件号码</th>
							<td width="30%">
								<input type="text" name="" title="证件号码" class="null" v-model="number" v-cloak v-if="!ISDETAIL">
								<span v-cloak v-else>{{number}}</span>
							</td>
						</tr>
						<tr>
							<th width="20%">电子邮件</th>
							<td width="30%">
								<input type="text" name="" title="电子邮件" class="null email" v-model="email" v-cloak v-if="!ISDETAIL">
								<span v-cloak v-else>{{email}}</span>
							</td>
							<th width="20%">手机号码</th>
							<td width="30%">
								<input type="text" name="" title="手机号码" class="null phone" v-model="telphone" v-cloak v-if="!ISDETAIL">
								<span v-cloak v-else>{{telphone}}</span>
							</td>
						</tr>
						<tr>
							<th width="20%">用户类型</th>
							<td width="30%">
								<select v-model="userTypeName" v-cloak v-if="!ISDETAIL">
		  							<option value="">请选择</option>
		  							<option value="5">仓库管理人员</option>
		  							<option value="4">安装维修人员</option>
		  							<option value="3">门店用户</option>
		  							<option value="2">渠道商用户</option>
		  							<option value="1">公司内部人员</option>
		  							<option value="0">公司管理员</option>
		  						</select>
								<span v-cloak v-else>{{userTypeName | parseType}}</span>
							</td>
							<th width="20%">渠道商</th>
							<td width="30%">
								<select v-model="qds" v-cloak v-if="!ISDETAIL">
		  							<option value=""></option>
		  						</select>
								<span v-cloak v-else>{{qds}}</span>
							</td>
						</tr>
	  				</table>		
	    		</div>
	    		<div class="submit" v-if="PAGETYPE != 'detail'">
	    		    <center>
	    		    	<input type="button" class="saveBtn" value="保存">
	    		    </center>
	    		</div>
	    	</div>
		</div>
	</form>

	<script src="../../js/jquery/jquery-1.8.3.min.js?v=1.0.1"></script>
	<script src="../../plugins/Vue/Vue.js?v=1.0.1"></script>
	<script src="../../js/framework/table.js?v=1.0.1" ></script>
	<script src="../../js/default.js?v=1.0.1"></script>
	<script>
		var vmParam = $.extend(true, VMDEFAULT, {
			data: {
				orgName:"",
				account:"",
				name:"",
				password:"",
				sex:"",
				age:"",
				type:"",
				number:"",
				email:"",
				telphone:"",
				userTypeName:"",
				qds:""
			},
			filters: {
				parseType: function(value){
					switch(value){
					case 5:
						return "仓库管理人员";
					case 4:
						return "安装维修人员";
					case 3:
						return "门店用户";
					case 2:
						return "渠道商用户";
					case 1:
						return "公司内部人员";
					case 0:
						return "公司管理员";
					default:
						return "";

					}
				}
			}
		});
		var vm = new Vue(vmParam);

	</script>
</body>
</html>
